        }

        .nav-links {

        .nav-link {

        .nav-link:hover {

        /* Hero Section */
        .hero {

            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);

            margin-bottom: 1rem;
        }

        .hero p {

            color: #9ca3af;
            margin-bottom: 2rem;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 3.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8b5cf6;
        }

        .search-clear {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            display: none;
        }

        .search-clear.active {
            display: block;
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 20, 60, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 50;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-type {
            font-size: 0.75rem;
            color: #8b5cf6;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .search-result-title {
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .search-result-snippet {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Category Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-card:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-4px);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .category-description {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .category-count {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* FAQ Section */
        .faq-section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .faq-question {
            padding: 1.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: white;
            transition: background 0.2s;
        }

        .faq-question:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .faq-answer {
            padding: 0 1.25rem;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s;
            color: #9ca3af;
        }

        .faq-item.active .faq-answer {
            padding: 0 1.25rem 1.25rem;
            max-height: 500px;
        }

        .faq-icon {
            transition: transform 0.3s;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }

        /* Article Modal */
        .article-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .article-modal.active {
            display: flex;
        }

        .article-content {
            background: rgba(30, 20, 60, 0.98);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .article-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .article-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .article-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .article-tag {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .article-body h3 {
            color: white;
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem;
        }

        .article-body p {
            color: #d1d5db;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .article-body strong {

        }

        .article-body code {
            background: rgba(139, 92, 246, 0.2);

            padding: 0.125rem 0.5rem;
            border-radius: 4px;

        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;

            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {

            }

            .nav-links {
                display: none;
            }

            .article-content {
                padding: 1.5rem;
            }

            .article-title {
                font-size: 1.5rem;
            }
        }
    </style>

<body>

        <!-- Search Bar -->

            <input 
                type="text" 
                class="search-input"

    <!-- Scripts -->
    <script src="/static/js/help-center-v26.js"></script>
    <script src="/static/js/help/behavior-detector.js"></script>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Initialize BehaviorDetector for Help Center
        if (typeof BehaviorDetector !== 'undefined') {
            BehaviorDetector.init({
                idleTimeout: 60000, // 1 minute for Help Center
                enableProactiveHelp: true,
                enableAnalytics: true
            });
            console.log('‚úÖ [HelpCenter] BehaviorDetector initialized');
        }

        // Load Categories
        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            
            for (const [roleKey, roleData] of Object.entries(HELP_CENTER_V26.guides)) {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => showRoleGuides(roleKey);
                
                card.innerHTML = `
                    <div class="category-icon">${roleData.icon}</div>
                    <div class="category-title">${roleData.title}</div>
                    <div class="category-description">${roleData.description}</div>
                    <span class="category-count">${roleData.articles.length}Í∞ú Í∞ÄÏù¥Îìú</span>
                `;
                
                grid.appendChild(card);
            }
        }

        // Load FAQ
        function loadFAQ() {
            const container = document.getElementById('faqContainer');
            
            HELP_CENTER_V26.faq.forEach((item, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                
                faqItem.innerHTML = `
                    <div class="faq-question">
                        <span>${item.question}</span>
                        <i data-lucide="chevron-down" class="faq-icon"></i>
                    </div>
                    <div class="faq-answer">${item.answer}</div>
                `;
                
                faqItem.querySelector('.faq-question').onclick = () => {
                    faqItem.classList.toggle('active');
                    lucide.createIcons();
                };
                
                container.appendChild(faqItem);
            });
            
            lucide.createIcons();
        }

        // Show Role Guides
        function showRoleGuides(roleKey) {
            const roleData = HELP_CENTER_V26.guides[roleKey];
            const article = roleData.articles[0]; // Show first article
            showArticle(roleKey, article);
        }

        // Show Article
        function showArticle(roleKey, article) {
            const modal = document.getElementById('articleModal');
            const header = document.getElementById('articleHeader');
            const body = document.getElementById('articleBody');
            const roleData = HELP_CENTER_V26.guides[roleKey];
            
            header.innerHTML = `
                <div class="article-title">${article.title}</div>
                <div class="article-tags">
                    <span class="article-tag">${roleData.icon} ${roleData.title}</span>
                    ${article.tags.map(tag => `<span class="article-tag">${tag}</span>`).join('')}
                </div>
            `;
            
            body.innerHTML = article.content;
            
            modal.classList.add('active');
        }

        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length > 0) {
                searchClear.classList.add('active');
                
                if (query.length >= 2) {
                    const results = HELP_CENTER_V26.search(query);
                    displaySearchResults(results);
                }
            } else {
                searchClear.classList.remove('active');
                searchResults.classList.remove('active');
            }
        });

        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchClear.classList.remove('active');
            searchResults.classList.remove('active');
        });

        function displaySearchResults(results) {
            const container = searchResults;
            
            if (results.length === 0) {
                container.innerHTML = '<div class="search-result-item">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                container.classList.add('active');
                return;
            }
            
            container.innerHTML = results.map(result => {
                if (result.type === 'guide') {
                    return `
                        <div class="search-result-item" onclick="showArticle('${result.role}', ${JSON.stringify(result.article).replace(/"/g, '&quot;')})">
                            <div class="search-result-type">${result.roleTitle}</div>
                            <div class="search-result-title">${result.article.title}</div>
                            <div class="search-result-snippet">${result.article.tags.join(', ')}</div>
                        </div>
                    `;
                } else if (result.type === 'faq') {
                    return `
                        <div class="search-result-item">
                            <div class="search-result-type">FAQ</div>
                            <div class="search-result-title">${result.question}</div>
                            <div class="search-result-snippet">${result.answer.substring(0, 100)}...</div>
                        </div>
                    `;
                }
            }).join('');
            
            container.classList.add('active');
        }

        // Close Article Modal
        document.getElementById('articleClose').onclick = () => {
            document.getElementById('articleModal').classList.remove('active');
        };

        // Click outside to close
        document.getElementById('articleModal').onclick = (e) => {
            if (e.target.id === 'articleModal') {
                document.getElementById('articleModal').classList.remove('active');
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadFAQ();
            lucide.createIcons();
        });
    </script>
