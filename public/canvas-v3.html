<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="4.5.3">
    <title>Workflow - MuseFlow.life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (for nodes) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Canvas V3 Styles -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --museum-purple: #8b5cf6;
            --museum-pink: #ec4899;
            --museum-gold: #f59e0b;
            --bg-dark: #0a0a0f;
            --bg-darker: #05050a;
            --border-light: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: #f5f5f7;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Top Toolbar */
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 1000;
        }
        
        .toolbar-left, .toolbar-center, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--museum-purple), var(--museum-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .project-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            position: relative;
        }
        
        .project-switch-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 0.25rem;
            transition: all 0.2s;
        }
        
        .project-switch-btn:hover {
            color: white;
            transform: scale(1.1);
        }
        
        .save-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .save-status.saving {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }
        
        .save-status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .save-status i {
            font-size: 1rem;
        }
        
        .save-status.saving i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .tool-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--museum-purple);
        }
        
        .tool-btn.active {
            background: rgba(139, 92, 246, 0.3);
            border-color: var(--museum-purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        /* Left Panel - Node Library */
        .left-panel {
            position: fixed;
            top: 60px;
            left: 0;
            width: 300px;
            height: calc(100vh - 60px);
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .left-panel.collapsed {
            transform: translateX(-100%);
        }
        
        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: #f5f5f7;
            font-size: 0.875rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--museum-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .node-categories {
            padding: 1rem;
        }
        
        .category {
            margin-bottom: 0.5rem;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .category-header:hover {
            background: rgba(139, 92, 246, 0.1);
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .subcategory-list {
            padding: 0.5rem 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .category.expanded .subcategory-list {
            max-height: 500px;
        }
        
        .node-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 1rem;
            margin: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: grab;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .node-item:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--museum-purple);
            transform: translateX(4px);
        }
        
        .node-item:active {
            cursor: grabbing;
        }
        
        .node-icon {
            width: 20px;
            height: 20px;
            color: var(--museum-purple);
        }
        
        /* Canvas Area */
        .canvas-container {
            position: fixed;
            top: 60px;
            left: 300px;
            right: 300px;
            height: calc(100vh - 60px);
            background: 
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 0 0;
            overflow: hidden;
            transition: left 0.3s ease, right 0.3s ease;
        }
        
        .canvas-container.left-collapsed {
            left: 0;
        }
        
        .canvas-container.right-collapsed {
            right: 0;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #canvas.grabbing {
            cursor: grabbing;
        }
        
        /* Canvas Node */
        .canvas-node {
            position: absolute;
            min-width: 200px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            cursor: move;
            transition: box-shadow 0.2s;
        }
        
        .canvas-node:hover {
            box-shadow: 0 12px 48px rgba(139, 92, 246, 0.3);
        }
        
        .canvas-node.selected {
            border-color: var(--museum-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .node-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .node-header-icon {
            width: 24px;
            height: 24px;
            color: var(--museum-purple);
        }
        
        .node-title {
            flex: 1;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .node-content {
            padding: 1rem;
        }
        
        .node-description {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }
        
        .node-ports {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }
        
        .node-port {
            width: 12px;
            height: 12px;
            background: var(--museum-purple);
            border: 2px solid rgba(10, 10, 15, 0.95);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .node-port:hover {
            transform: scale(1.3);
            box-shadow: 0 0 12px var(--museum-purple);
        }
        
        /* Right Panel - Properties */
        .right-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 300px;
            height: calc(100vh - 60px);
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-light);
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .right-panel.collapsed {
            transform: translateX(100%);
        }
        
        .properties-content {
            padding: 1.5rem;
        }
        
        .property-group {
            margin-bottom: 1.5rem;
        }
        
        .property-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .property-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: #f5f5f7;
            font-size: 0.875rem;
        }
        
        .property-input:focus {
            outline: none;
            border-color: var(--museum-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        /* Minimap */
        .minimap {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 200px;
            height: 150px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            z-index: 200;
        }
        
        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-text {
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .empty-hint {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="/static/js/api-client-d1.js"></script>
    <script src="/static/js/node-library-88.js"></script>
    <script src="/static/js/pages/canvas-v3.js"></script>
    <script>
        // Initialize Canvas V3
        document.addEventListener('DOMContentLoaded', () => {
            // Get project ID and module from URL
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('project');
            const module = params.get('module');
            
            // Store module filter in CanvasV3 before initialization
            if (module) {
                console.log('üéØ Module filter detected:', module);
                CanvasV3.moduleFilter = module;
                CanvasV3.selectedCategory = module;
            }
            
            if (!projectId) {
                console.log('‚ö†Ô∏è No project ID in URL, loading first available project...');
                // Try to load the first project from the list
                loadFirstProject();
                return;
            }
            
            // Load project and initialize
            loadProjectAndInit(projectId);
        });
        
        async function loadFirstProject() {
            try {
                console.log('üîç Loading first available project...');
                
                // Wait for apiClient to be ready
                if (!window.apiClient) {
                    console.log('‚è≥ Waiting for API Client...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (!window.apiClient || !window.apiClient.projects) {
                    console.log('‚ö†Ô∏è API Client not available, creating default project');
                    createDefaultProjectAndInit();
                    return;
                }
                
                const result = await window.apiClient.projects.list();
                
                if (result.success && result.data && result.data.length > 0) {
                    const firstProject = result.data[0];
                    console.log('‚úÖ Found first project:', firstProject);
                    
                    // Redirect to canvas-v3 with first project ID
                    window.location.href = `/canvas-v3.html?project=${firstProject.id}`;
                } else {
                    // No projects found, create default project
                    console.log('‚ö†Ô∏è No projects found, creating default project');
                    createDefaultProjectAndInit();
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                createDefaultProjectAndInit();
            }
        }
        
        function createDefaultProjectAndInit() {
            // Create a default project for standalone mode
            const defaultProject = {
                id: Date.now(),
                name: 'ÏÉòÌîå ÏõåÌÅ¨ÌîåÎ°úÏö∞',
                description: 'Ï†ÑÏãú Í∏∞Ìöç ÌîÑÎ°úÏÑ∏Ïä§ ÏòàÏãú',
                created_at: new Date().toISOString()
            };
            
            // Store in session
            sessionStorage.setItem('museflow_current_project', JSON.stringify(defaultProject));
            
            // Initialize canvas with sample workflow
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('project', defaultProject.id);
            window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);
            
            loadProjectAndInit(defaultProject.id);
        }
        
        function showEmptyState() {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(139, 92, 246, 0.1);
                backdrop-filter: blur(20px);
                padding: 3rem;
                border-radius: 20px;
                border: 1px solid rgba(139, 92, 246, 0.3);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                text-align: center;
                z-index: 10000;
                color: white;
                max-width: 500px;
            `;
            message.innerHTML = `
                <i class="fas fa-project-diagram" style="font-size: 4rem; margin-bottom: 1.5rem; display: block; opacity: 0.6;"></i>
                <div style="font-weight: 600; font-size: 1.5rem; margin-bottom: 1rem;">ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏóÜÏäµÎãàÎã§</div>
                <div style="font-size: 1rem; opacity: 0.8; margin-bottom: 2rem; line-height: 1.6;">
                    Î®ºÏ†Ä ÎåÄÏãúÎ≥¥ÎìúÏóêÏÑú ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.<br>
                    ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÉùÏÑ±Ìïú ÌõÑ Îã§Ïãú CanvasÎ•º Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî.
                </div>
                <a href="/dashboard.html" style="
                    display: inline-block;
                    padding: 0.75rem 2rem;
                    background: linear-gradient(135deg, var(--museum-purple), var(--museum-pink));
                    border-radius: 12px;
                    text-decoration: none;
                    color: white;
                    font-weight: 600;
                    transition: all 0.3s;
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 30px rgba(139, 92, 246, 0.4)'"
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                    <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
                    ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥Îèô
                </a>
            `;
            document.body.appendChild(message);
        }
        
        async function loadProjectAndInit(projectId) {
            try {
                // Try to fetch project details from API if available
                if (window.apiClient && window.apiClient.projects) {
                    const result = await window.apiClient.projects.get(projectId);
                    
                    if (result.success && result.data) {
                        // Store project in Canvas V3
                        CanvasV3.currentProject = result.data;
                        
                        // Update toolbar
                        document.getElementById('project-title').textContent = result.data.title;
                        
                        // Initialize Canvas V3
                        await CanvasV3.init();
                        
                        console.log('‚úÖ Canvas V3 initialized with project:', result.data);
                        return;
                    }
                }
                
                // Fallback: Use default project from sessionStorage
                const storedProject = sessionStorage.getItem('museflow_current_project');
                if (storedProject) {
                    CanvasV3.currentProject = JSON.parse(storedProject);
                    
                    // Update toolbar
                    document.getElementById('project-title').textContent = CanvasV3.currentProject.name;
                    
                    // Initialize Canvas V3
                    await CanvasV3.init();
                    
                    console.log('‚úÖ Canvas V3 initialized with default project:', CanvasV3.currentProject.name);
                } else {
                    throw new Error('No project data available');
                }
            } catch (error) {
                console.error('Error loading project:', error);
                // Don't show alert, just initialize with default
                console.log('‚ö†Ô∏è Initializing with empty canvas...');
                await CanvasV3.init();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Tool shortcuts
            if (e.key === 'v' || e.key === 'V') {
                CanvasV3.setTool('select');
            } else if (e.key === 'h' || e.key === 'H') {
                CanvasV3.setTool('hand');
            } else if (e.key === 'c' || e.key === 'C') {
                CanvasV3.setTool('connection');
            }
            
            // Zoom shortcuts
            if (e.key === '+' || e.key === '=') {
                CanvasV3.zoomIn();
            } else if (e.key === '-' || e.key === '_') {
                CanvasV3.zoomOut();
            } else if (e.key === '0') {
                CanvasV3.zoomReset();
            }
            
            // Save shortcut
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                CanvasV3.saveProjectData();
            }
            
            // Delete shortcut
            if (e.key === 'Delete' || e.key === 'Backspace') {
                CanvasV3.deleteSelectedNodes();
            }
        });
        
        // Toolbar buttons
        document.getElementById('tool-select').addEventListener('click', () => CanvasV3.setTool('select'));
        document.getElementById('tool-hand').addEventListener('click', () => CanvasV3.setTool('hand'));
        document.getElementById('tool-connection').addEventListener('click', () => CanvasV3.setTool('connection'));
        
        document.getElementById('tool-zoom-in').addEventListener('click', () => CanvasV3.zoomIn());
        document.getElementById('tool-zoom-out').addEventListener('click', () => CanvasV3.zoomOut());
        document.getElementById('tool-zoom-reset').addEventListener('click', () => CanvasV3.zoomReset());
        
        document.getElementById('toggle-left-panel').addEventListener('click', () => {
            document.getElementById('left-panel').classList.toggle('collapsed');
            document.getElementById('canvas-container').classList.toggle('left-collapsed');
        });
        
        document.getElementById('toggle-right-panel').addEventListener('click', () => {
            document.getElementById('right-panel').classList.toggle('collapsed');
            document.getElementById('canvas-container').classList.toggle('right-collapsed');
        });
        
        document.getElementById('save-workflow').addEventListener('click', () => CanvasV3.saveProjectData());
        
        // Project Switch Dropdown
        document.getElementById('project-switch-btn')?.addEventListener('click', async (e) => {
            e.stopPropagation();
            
            // Fetch user projects
            const userId = localStorage.getItem('userId') || '2';
            try {
                const response = await fetch(`/api/projects?userId=${userId}`);
                const projects = await response.json();
                
                // Create dropdown menu
                const dropdown = document.createElement('div');
                dropdown.id = 'project-dropdown';
                dropdown.style.cssText = `
                    position: absolute;
                    top: 100%;
                    left: 0;
                    margin-top: 0.5rem;
                    background: rgba(10, 10, 15, 0.95);
                    backdrop-filter: blur(20px);
                    border: 1px solid rgba(139, 92, 246, 0.3);
                    border-radius: 12px;
                    padding: 0.5rem;
                    min-width: 250px;
                    max-height: 400px;
                    overflow-y: auto;
                    z-index: 1001;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                `;
                
                // Add projects to dropdown
                if (projects && projects.length > 0) {
                    projects.forEach(project => {
                        const item = document.createElement('div');
                        item.style.cssText = `
                            padding: 0.75rem;
                            cursor: pointer;
                            border-radius: 8px;
                            transition: all 0.2s;
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                        `;
                        
                        item.innerHTML = `
                            <i class="fas fa-palette" style="color: var(--museum-purple);"></i>
                            <div>
                                <div style="font-weight: 500;">${project.title || project.name}</div>
                                <div style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.5);">
                                    ${project.type || 'Project'}
                                </div>
                            </div>
                        `;
                        
                        item.addEventListener('mouseenter', () => {
                            item.style.background = 'rgba(139, 92, 246, 0.2)';
                        });
                        
                        item.addEventListener('mouseleave', () => {
                            item.style.background = 'transparent';
                        });
                        
                        item.addEventListener('click', () => {
                            // Switch to selected project
                            const urlParams = new URLSearchParams(window.location.search);
                            urlParams.set('projectId', project.id);
                            window.location.search = urlParams.toString();
                        });
                        
                        dropdown.appendChild(item);
                    });
                } else {
                    dropdown.innerHTML = `
                        <div style="padding: 1rem; text-align: center; color: rgba(255, 255, 255, 0.5);">
                            No projects found
                        </div>
                    `;
                }
                
                // Remove existing dropdown
                document.getElementById('project-dropdown')?.remove();
                
                // Add new dropdown
                document.querySelector('.project-info').appendChild(dropdown);
                
                // Close dropdown on click outside
                const closeDropdown = (event) => {
                    if (!dropdown.contains(event.target) && event.target !== e.target) {
                        dropdown.remove();
                        document.removeEventListener('click', closeDropdown);
                    }
                };
                
                setTimeout(() => document.addEventListener('click', closeDropdown), 100);
                
            } catch (error) {
                console.error('Failed to fetch projects:', error);
                
                // Show default project option
                const dropdown = document.createElement('div');
                dropdown.id = 'project-dropdown';
                dropdown.style.cssText = `
                    position: absolute;
                    top: 100%;
                    left: 0;
                    margin-top: 0.5rem;
                    background: rgba(10, 10, 15, 0.95);
                    backdrop-filter: blur(20px);
                    border: 1px solid rgba(139, 92, 246, 0.3);
                    border-radius: 12px;
                    padding: 0.5rem;
                    min-width: 250px;
                    z-index: 1001;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                `;
                
                dropdown.innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: rgba(255, 255, 255, 0.7);">
                        <i class="fas fa-info-circle" style="color: var(--museum-purple); margin-bottom: 0.5rem;"></i>
                        <div style="font-size: 0.9rem;">Using default project</div>
                        <div style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); margin-top: 0.25rem;">
                            Connect to dashboard to see all projects
                        </div>
                    </div>
                `;
                
                document.getElementById('project-dropdown')?.remove();
                document.querySelector('.project-info').appendChild(dropdown);
                
                const closeDropdown = (event) => {
                    if (!dropdown.contains(event.target) && event.target !== e.target) {
                        dropdown.remove();
                        document.removeEventListener('click', closeDropdown);
                    }
                };
                
                setTimeout(() => document.addEventListener('click', closeDropdown), 100);
            }
        });
        
        // Auto-save System
        let saveTimeout;
        let lastSavedData = null;
        
        const updateSaveStatus = (status, message) => {
            const saveStatus = document.getElementById('save-status');
            if (!saveStatus) return;
            
            saveStatus.className = 'save-status ' + status;
            
            const icons = {
                saved: 'fa-check-circle',
                saving: 'fa-spinner',
                error: 'fa-exclamation-circle'
            };
            
            saveStatus.innerHTML = `
                <i class="fas ${icons[status] || icons.saved}"></i>
                <span>${message}</span>
            `;
        };
        
        const autoSave = async () => {
            try {
                updateSaveStatus('saving', 'Saving...');
                
                // Get current canvas data
                const currentData = JSON.stringify({
                    nodes: CanvasV3.nodes || [],
                    connections: CanvasV3.connections || []
                });
                
                // Check if data changed
                if (currentData === lastSavedData) {
                    updateSaveStatus('saved', 'Saved');
                    return;
                }
                
                // Save data
                await CanvasV3.saveProjectData();
                lastSavedData = currentData;
                
                updateSaveStatus('saved', 'Saved');
                
            } catch (error) {
                console.error('Auto-save failed:', error);
                updateSaveStatus('error', 'Save failed');
            }
        };
        
        // Trigger auto-save on changes (debounced)
        const triggerAutoSave = () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(autoSave, 2000); // 2 seconds debounce
        };
        
        // Monitor canvas changes
        if (window.CanvasV3) {
            const originalAddNode = CanvasV3.addNode;
            const originalDeleteNode = CanvasV3.deleteNode;
            const originalAddConnection = CanvasV3.addConnection;
            
            CanvasV3.addNode = function(...args) {
                const result = originalAddNode.apply(this, args);
                triggerAutoSave();
                return result;
            };
            
            CanvasV3.deleteNode = function(...args) {
                const result = originalDeleteNode.apply(this, args);
                triggerAutoSave();
                return result;
            };
            
            CanvasV3.addConnection = function(...args) {
                const result = originalAddConnection.apply(this, args);
                triggerAutoSave();
                return result;
            };
        }
        
        // Initial save status
        updateSaveStatus('saved', 'Saved');
    </script>
</body>
</html>
