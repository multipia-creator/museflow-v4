        .glass-card {

            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .glass-card:hover {

            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.5);

        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-card {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .project-card:hover::before {

        .project-thumbnail {

            height: 180px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            overflow: hidden;
            position: relative;
        }

        .project-thumbnail::after {

            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.3), transparent 70%);

        }

        @keyframes shimmer {

        .project-icon {

            opacity: 0.4;
            position: relative;

            margin: 1rem 0;
        }

        .progress-bar {

            box-shadow: 0 0 12px rgba(139, 92, 246, 0.6);
        }

        .btn-primary {

            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .nav-bar {

            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;

            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;

            align-items: center;

            text-decoration: none;
            color: white;
        }

        .nav-logo img {

            border-radius: 8px;
        }

            text-transform: uppercase;
            letter-spacing: 0.5px;

            left: 0;

        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 0.75rem;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        [data-tooltip]:hover::after {
            opacity: 1;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;

        .filter-chip.active {

            border-color: rgba(139, 92, 246, 0.5);
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.1);
        }

                loadingProjects: 'Loading projects...',

                delete: 'Delete',
                deleteProject: 'Delete Project',
                deleteConfirm: 'Are you sure you want to delete this project? This action cannot be undone.',

                completedCount: 'Completed'

        let currentLang = localStorage.getItem('museflow_language') || 'ko';
        let allProjects = [];
        let currentView = localStorage.getItem('projects_view') || 'grid';

        // DOM elements
        const projectsGrid = document.getElementById('projects-grid');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const sortSelect = document.getElementById('sort-select');
        const projectModal = document.getElementById('project-modal');
        const projectForm = document.getElementById('project-form');
        const token = localStorage.getItem('authToken');

        // Check authentication
        if (!token) {
            window.location.href = '/login.html';
        }

        // Update language
        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('museflow_language', lang);
            document.getElementById('html-root').lang = lang;
            const t = translations[lang] || translations['ko'];
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (t[key]) element.textContent = t[key];
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (t[key]) element.placeholder = t[key];
            });

            const langSelect = document.getElementById('lang-select');
            if (langSelect) langSelect.value = lang;

            if (allProjects.length > 0) {
                renderStats();
                filterProjects();
            }
        }

        // Language selector
        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage(currentLang);
            
            const langSelect = document.getElementById('lang-select');
            if (langSelect) {
                langSelect.addEventListener('change', (e) => updateLanguage(e.target.value));
            }
        });

        // View toggle
        document.querySelectorAll('.view-toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.getAttribute('data-view');
                currentView = view;
                localStorage.setItem('projects_view', view);
                
                document.querySelectorAll('.view-toggle-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (view === 'list') {
                    projectsGrid.classList.add('list-view');
                    projectsGrid.style.gridTemplateColumns = '1fr';
                } else {
                    projectsGrid.classList.remove('list-view');
                    projectsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                }
            });
        });

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const t = translations[currentLang] || translations['ko'];
            
            if (days === 0) return t.today;
            if (days === 1) return t.yesterday;
            if (days < 7) return `${days}${t.daysAgo}`;
            
            return date.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', {
                year: 'numeric',
                month: currentLang === 'ko' ? 'long' : 'short',
                day: 'numeric'
            });
        }

        // Render stats
        function renderStats() {
            const t = translations[currentLang] || translations['ko'];
            const stats = {
                total: allProjects.length,
                draft: allProjects.filter(p => p.status === 'draft').length,
                active: allProjects.filter(p => p.status === 'active').length,
                completed: allProjects.filter(p => p.status === 'completed').length
            };

            document.getElementById('stats-summary').innerHTML = `
                <div class="glass-card" style="padding: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            üìä
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: 800; color: #8b5cf6;">${stats.total}</div>
                            <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.875rem;" data-i18n="totalProjects">${t.totalProjects}</div>
                        </div>
                    </div>
                </div>
                <div class="glass-card" style="padding: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.2)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            ‚ö°
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: 800; color: #10b981;">${stats.active}</div>
                            <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.875rem;" data-i18n="activeCount">${t.activeCount}</div>
                        </div>
                    </div>
                </div>
                <div class="glass-card" style="padding: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.2)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            ‚úÖ
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: 800; color: #3b82f6;">${stats.completed}</div>
                            <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.875rem;" data-i18n="completedCount">${t.completedCount}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render projects
        function renderProjects(projects) {
            if (projects.length === 0) {
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            projectsGrid.style.display = 'grid';
            projectsGrid.innerHTML = '';

            const t = translations[currentLang] || translations['ko'];
            const statusConfig = {
                draft: { label: t.statusDraft, class: 'status-draft', icon: 'üìù' },
                active: { label: t.statusActive, class: 'status-active', icon: 'üöÄ' },
                completed: { label: t.statusCompleted, class: 'status-completed', icon: '‚úÖ' }
            };

            projects.forEach(project => {
                const status = statusConfig[project.status] || statusConfig.draft;
                const progress = project.status === 'completed' ? 100 : (project.status === 'active' ? 60 : 20);
                
                const card = document.createElement('div');
                card.className = 'glass-card project-card';
                card.style.padding = '0';
                card.innerHTML = `
                    <div class="project-thumbnail">
                        <div class="project-icon">${status.icon}</div>
                    </div>
                    <div style="padding: 0 1.5rem 1.5rem 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <h3 style="font-size: 1.375rem; font-weight: 700; flex: 1; line-height: 1.4;">${project.title}</h3>
                            <span class="status-badge ${status.class}">${status.label}</span>
                        </div>
                        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1rem; min-height: 3rem; line-height: 1.6;">
                            ${project.description || t.noDescription}
                        </p>
                        
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%;"></div>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; color: rgba(255, 255, 255, 0.5); font-size: 0.875rem; margin-bottom: 1.25rem;">
                            <span><i class="fas fa-clock"></i> ${formatDate(project.updated_at)}</span>
                            <span><i class="fas fa-calendar-plus"></i> ${formatDate(project.created_at)}</span>
                        </div>
                        
                        <div style="display: flex; gap: 0.75rem;">
                            <button class="edit-btn" data-project-id="${project.id}" style="flex: 1; padding: 0.75rem 1.25rem; font-size: 0.875rem; font-weight: 600; background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(236, 72, 153, 0.25)); border: 1px solid rgba(139, 92, 246, 0.4); border-radius: 12px; color: white; cursor: pointer; transition: all 0.3s;">
                                <i class="fas fa-edit"></i> ${t.edit}
                            </button>
                            <button class="delete-btn" data-project-id="${project.id}" style="padding: 0.75rem 1.25rem; font-size: 0.875rem; font-weight: 600; background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.4); border-radius: 12px; color: #ef4444; cursor: pointer; transition: all 0.3s;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Card click - navigate to canvas
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.edit-btn') || e.target.closest('.delete-btn')) return;
                    
                    const projectData = {
                        id: project.id,
                        name: project.title,
                        description: project.description,
                        status: project.status,
                        created_at: project.created_at,
                        updated_at: project.updated_at
                    };
                    sessionStorage.setItem('museflow_current_project', JSON.stringify(projectData));
                    window.location.href = `/canvas.html?project=${project.id}&t=${Date.now()}`;
                });
                
                // Edit button
                card.querySelector('.edit-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditModal(project);
                });
                
                // Delete button
                card.querySelector('.delete-btn').addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await deleteProject(project.id);
                });
                
                projectsGrid.appendChild(card);
            });
        }

        // Load projects
        async function loadProjects() {
            try {
                loadingState.style.display = 'block';
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'none';

                const response = await fetch(API_BASE_URL + '/api/projects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load projects');

                const data = await response.json();
                allProjects = data.projects;

                loadingState.style.display = 'none';
                renderStats();
                filterProjects();

            } catch (error) {
                console.error('Error loading projects:', error);
                loadingState.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        // Filter and sort projects
        function filterProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const sortValue = sortSelect.value;

            let filtered = allProjects.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.title.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm));
                const matchesStatus = statusValue === 'all' || p.status === statusValue;
                return matchesSearch && matchesStatus;
            });

            // Sort
            filtered.sort((a, b) => {
                if (sortValue === 'title') return a.title.localeCompare(b.title);
                if (sortValue === 'created') return new Date(b.created_at) - new Date(a.created_at);
                return new Date(b.updated_at) - new Date(a.updated_at);
            });

            renderProjects(filtered);
        }

        // Event listeners
        searchInput.addEventListener('input', filterProjects);
        statusFilter.addEventListener('change', filterProjects);
        sortSelect.addEventListener('change', filterProjects);

        // Modal controls
        function openModal() {
            const t = translations[currentLang] || translations['ko'];
            document.getElementById('modal-title').textContent = t.createNewProject;
            document.getElementById('submit-btn-text').textContent = t.create;
            document.getElementById('project-id').value = '';
            projectForm.reset();
            projectModal.classList.add('active');
        }

        function openEditModal(project) {
            const t = translations[currentLang] || translations['ko'];
            document.getElementById('modal-title').textContent = t.editProject;
            document.getElementById('submit-btn-text').textContent = t.save;
            document.getElementById('project-id').value = project.id;
            document.getElementById('project-title').value = project.title;
            document.getElementById('project-description').value = project.description || '';
            document.getElementById('project-status').value = project.status;
            projectModal.classList.add('active');
        }

        function closeModal() {
            projectModal.classList.remove('active');
            projectForm.reset();
        }

        document.getElementById('new-project-btn').addEventListener('click', openModal);
        document.getElementById('empty-new-project-btn').addEventListener('click', openModal);
        document.getElementById('cancel-modal-btn').addEventListener('click', closeModal);
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        
        projectModal.addEventListener('click', (e) => {
            if (e.target === projectModal) closeModal();
        });

        // Create/Update project
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const t = translations[currentLang] || translations['ko'];

            const projectId = document.getElementById('project-id').value;
            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();
            const status = document.getElementById('project-status').value;

            try {
                const url = projectId 
                    ? `${API_BASE_URL}/api/projects/${projectId}`
                    : `${API_BASE_URL}/api/projects`;
                
                const method = projectId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, status })
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal();
                    
                    if (!projectId) {
                        // New project - redirect to canvas
                        const projectData = {
                            id: data.projectId || data.id,
                            name: title,
                            description,
                            status
                        };
                        sessionStorage.setItem('museflow_current_project', JSON.stringify(projectData));
                        window.location.href = `/canvas.html?project=${projectData.id}&t=${Date.now()}`;
                    } else {
                        // Update - reload projects
                        await loadProjects();
                    }
                } else {
                    alert(data.error || 'Failed to save project');
                }
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Server error occurred');
            }
        });

        // Delete project
        window.deleteProject = async function(projectId) {
            const t = translations[currentLang] || translations['ko'];
            
            if (!confirm(t.deleteConfirm)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert(t.projectDeleted);
                    await loadProjects();
                } else {
                    const data = await response.json();
                    alert(data.error || t.deleteFailed);
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('Server error occurred');
            }
        };

        // Initialize
        loadProjects();

        // Set initial view
        if (currentView === 'list') {
            document.querySelector('[data-view="list"]').click();
        }
    </script>
