        let currentLang = localStorage.getItem('museflow_language') || 'ko';

        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('museflow_language', lang);
            document.getElementById('html-root').lang = lang;
            const t = translations[lang];
            
            // Update all elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (t[key]) {
                    element.innerHTML = t[key];
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (t[key]) {
                    element.placeholder = t[key];
                }
            });

            // Update language selector
            const langSelect = document.getElementById('lang-select');
            if (langSelect) {
                langSelect.value = lang;
            }

            // Re-render projects with updated language
            if (allProjects.length > 0) {
                filterProjects();
            }
        }

        // Language selector
        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage(currentLang);
            
            const langSelect = document.getElementById('lang-select');
            if (langSelect) {
                langSelect.value = currentLang;
                langSelect.addEventListener('change', (e) => {
                    updateLanguage(e.target.value);
                });
            }
        });

        // Check authentication
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }

        let allProjects = [];
        const projectsGrid = document.getElementById('projects-grid');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const newProjectModal = document.getElementById('new-project-modal');
        const newProjectForm = document.getElementById('new-project-form');

        // Status badge mapping (will be translated dynamically)
        function getStatusConfig(lang) {
            const t = translations[lang];
            return {
                draft: { label: t.statusDraft, class: 'status-draft' },
                active: { label: t.statusActive, class: 'status-active' },
                completed: { label: t.statusCompleted, class: 'status-completed' }
            };
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const t = translations[currentLang];
            
            if (days === 0) return t.today;
            if (days === 1) return t.yesterday;
            if (days < 7) return `${days}${t.daysAgo}`;
            
            const locale = currentLang === 'ko' ? 'ko-KR' : 'en-US';
            return date.toLocaleDateString(locale, {
                year: 'numeric',
                month: currentLang === 'ko' ? 'long' : 'short',
                day: 'numeric'
            });
        }

        // Render projects
        function renderProjects(projects) {
            if (projects.length === 0) {
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            projectsGrid.style.display = 'grid';
            projectsGrid.innerHTML = '';

            projects.forEach(project => {
                const statusConfig = getStatusConfig(currentLang);
                const status = statusConfig[project.status] || statusConfig.draft;
                const card = document.createElement('div');
                card.className = 'glass-card project-card';
                card.style.padding = '1.5rem';
                const t = translations[currentLang];
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <h3 style="font-size: 1.25rem; font-weight: 600; flex: 1;">${project.title}</h3>
                        <span class="status-badge ${status.class}">${status.label}</span>
                    </div>
                    <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1.5rem; min-height: 3rem;">
                        ${project.description || t.noDescription}
                    </p>
                    <div style="display: flex; justify-content: space-between; align-items: center; color: rgba(255, 255, 255, 0.5); font-size: 0.875rem; margin-bottom: 1rem;">
                        <span><i class="fas fa-clock"></i> ${formatDate(project.updated_at)}</span>
                        <span><i class="fas fa-calendar"></i> ${formatDate(project.created_at)}</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                        <button class="edit-btn" data-project-id="${project.id}" style="padding: 0.5rem 1rem; font-size: 0.875rem; background: rgba(139, 92, 246, 0.2); border: 1px solid rgba(139, 92, 246, 0.4); border-radius: 8px; color: white; cursor: pointer; transition: all 0.3s;">
                            <i class="fas fa-edit"></i> ${t.edit}
                        </button>
                        <button class="delete-btn" data-project-id="${project.id}" style="padding: 0.5rem 1rem; font-size: 0.875rem; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); border-radius: 8px; color: #ef4444; cursor: pointer; transition: all 0.3s;">
                            <i class="fas fa-trash"></i> ${t.delete}
                        </button>
                    </div>
                `;
                
                // Card click - navigate to canvas page
                card.addEventListener('click', () => {
                    window.location.href = `/canvas.html?project=${project.id}`;
                });
                
                // Edit button click - prevent propagation
                const editBtn = card.querySelector('.edit-btn');
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.location.href = `/canvas.html?project=${project.id}`;
                });
                
                // Delete button click - prevent propagation
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await deleteProject(project.id);
                });
                
                projectsGrid.appendChild(card);
            });
        }

        // Load projects
        async function loadProjects() {
            try {
                loadingState.style.display = 'block';
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'none';

                const response = await fetch(API_BASE_URL + '/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load projects');
                }

                const data = await response.json();
                allProjects = data.projects;

                loadingState.style.display = 'none';
                renderProjects(allProjects);

            } catch (error) {
                console.error('Error loading projects:', error);
                loadingState.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        // Filter projects
        function filterProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;

            let filtered = allProjects;

            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.title.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm))
                );
            }

            if (statusValue !== 'all') {
                filtered = filtered.filter(p => p.status === statusValue);
            }

            renderProjects(filtered);
        }

        // Event listeners
        searchInput.addEventListener('input', filterProjects);
        statusFilter.addEventListener('change', filterProjects);

        // Modal controls
        function openModal() {
            newProjectModal.classList.add('active');
        }

        function closeModal() {
            newProjectModal.classList.remove('active');
            newProjectForm.reset();
        }

        document.getElementById('new-project-btn').addEventListener('click', openModal);
        document.getElementById('empty-new-project-btn').addEventListener('click', openModal);
        document.getElementById('cancel-modal-btn').addEventListener('click', closeModal);
        
        newProjectModal.addEventListener('click', (e) => {
            if (e.target === newProjectModal) closeModal();
        });

        // Create new project
        newProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();

            try {
                const response = await fetch(API_BASE_URL + '/api/projects', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();

                const t = translations[currentLang];
                if (response.ok) {
                    closeModal();
                    await loadProjects();
                    // Optionally redirect to canvas
                    // window.location.href = `/admin.html?project=${data.projectId}`;
                } else {
                    alert(data.error || t.createFailed);
                }
            } catch (error) {
                console.error('Error creating project:', error);
                alert(t.serverError);
            }
        });

        // Delete project function
        window.deleteProject = async function(projectId) {
            const t = translations[currentLang];
            
            if (!confirm(t.deleteConfirm)) {
                return;
            }

            try {
                const response = await fetch(API_BASE_URL + `/api/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert(t.projectDeleted);
                    await loadProjects();
                } else {
                    const data = await response.json();
                    alert(data.error || t.deleteFailed);
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                alert(t.serverError);
            }
        };

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
