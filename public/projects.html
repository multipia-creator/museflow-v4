        .form-row {

            }

                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        };
        
        const phaseConfig = {
            planning: { label: 'Í∏∞Ìöç', icon: 'üí°', progress: 20 },
            preparation: { label: 'Ï§ÄÎπÑ', icon: 'üîß', progress: 40 },
            execution: { label: 'ÏßÑÌñâ', icon: 'üöÄ', progress: 60 },
            marketing: { label: 'ÌôçÎ≥¥', icon: 'üì¢', progress: 80 },
            completed: { label: 'ÏôÑÎ£å', icon: '‚úÖ', progress: 100 }
        };
        
        // Calculate D-Day
        function calculateDDay(dateString) {
            if (!dateString) return null;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(dateString);
            targetDate.setHours(0, 0, 0, 0);
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/projects`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load projects');
                
                const data = await response.json();
                allProjects = data.projects;
                
                updateStats();
                renderProjects();
                
            } catch (error) {
                console.error('Error loading projects:', error);
                alert('ÌîÑÎ°úÏ†ùÌä∏Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }
        
        // Update stats
        function updateStats() {
            const total = allProjects.length;
            const active = allProjects.filter(p => p.status === 'active').length;
            const urgent = allProjects.filter(p => {
                const dday = calculateDDay(p.end_date);
                return dday !== null && dday >= 0 && dday <= 7;
            }).length;
            const completed = allProjects.filter(p => p.phase === 'completed').length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-urgent').textContent = urgent;
            document.getElementById('stat-completed').textContent = completed;
        }
        
        // Render projects
        function renderProjects() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const phaseFilter = document.getElementById('phase-filter').value;
            const sortBy = document.getElementById('sort-select').value;
            
            let filtered = allProjects.filter(p => {
                const matchSearch = !search || p.title.toLowerCase().includes(search) || 
                                   (p.description && p.description.toLowerCase().includes(search));
                const matchType = typeFilter === 'all' || p.type === typeFilter;
                const matchPhase = phaseFilter === 'all' || p.phase === phaseFilter;
                return matchSearch && matchType && matchPhase;
            });
            
            // Sort
            filtered.sort((a, b) => {
                if (sortBy === 'dday') {
                    const ddayA = calculateDDay(a.end_date) ?? 9999;
                    const ddayB = calculateDDay(b.end_date) ?? 9999;
                    return ddayA - ddayB;
                } else if (sortBy === 'title') {
                    return a.title.localeCompare(b.title);
                } else {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                }
            });
            
            const grid = document.getElementById('projects-grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé®</div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Ï†ÑÏãúÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏÉà Ï†ÑÏãúÎ•º ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(project => {
                const type = typeConfig[project.type] || typeConfig.permanent;
                const phase = phaseConfig[project.phase] || phaseConfig.planning;
                const dday = calculateDDay(project.end_date);
                
                let ddayBadge = '';
                if (dday !== null && dday >= 0) {
                    let ddayClass = 'dday-safe';
                    if (dday <= 7) ddayClass = 'dday-urgent';
                    else if (dday <= 14) ddayClass = 'dday-warning';
                    ddayBadge = `<span class="dday-badge ${ddayClass}">D-${dday}</span>`;
                }
                
                return `
                    <div class="project-card" style="cursor: default;">
                        <div class="card-header">
                            <span class="type-badge ${type.class}">${type.icon} ${type.label}</span>
                            ${ddayBadge}
                        </div>
                        <h3 class="card-title">${project.title}</h3>
                        <p class="card-description">${project.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.'}</p>
                        <div class="card-meta">
                            ${project.location ? `<div class="meta-item"><i class="fas fa-map-marker-alt"></i> ${project.location}</div>` : '<div></div>'}
                            ${project.curator ? `<div class="meta-item"><i class="fas fa-user-tie"></i> ${project.curator}</div>` : '<div></div>'}
                            ${project.artwork_count ? `<div class="meta-item"><i class="fas fa-palette"></i> ${project.artwork_count}Ï†ê</div>` : '<div></div>'}
                            ${project.start_date ? `<div class="meta-item"><i class="fas fa-calendar"></i> ${project.start_date}</div>` : '<div></div>'}
                        </div>
                        <div class="card-footer">
                            <div class="progress-info">${phase.icon} ${phase.label} (${phase.progress}%)</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${phase.progress}%;"></div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn action-btn-primary" onclick="event.stopPropagation(); openCanvas(${project.id}, 'tasks')" title="Task Í¥ÄÎ¶¨ - Kanban Î≥¥Îìú">
                                <i class="fas fa-tasks"></i> Tasks
                            </button>
                            <button class="action-btn action-btn-primary" onclick="event.stopPropagation(); openCanvas(${project.id}, 'workflow')" title="ÎπÑÏ£ºÏñº ÏõåÌÅ¨ÌîåÎ°úÏö∞ - ÎÖ∏Îìú ÏóêÎîîÌÑ∞" style="background: linear-gradient(135deg, #8b5cf6, #ec4899);">
                                <i class="fas fa-project-diagram"></i> Workflow
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); editProject(${project.id})">
                                <i class="fas fa-edit"></i> Ìé∏Ïßë
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); deleteProject(${project.id})">
                                <i class="fas fa-trash"></i> ÏÇ≠Ï†ú
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Open canvas with type selection
        function openCanvas(projectId, type = 'tasks') {
            console.log('üé® Opening canvas:', { projectId, type });
            
            if (!projectId) {
                console.error('‚ùå No project ID provided');
                alert('ÌîÑÎ°úÏ†ùÌä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }
            
            if (type === 'workflow') {
                const url = `/workflow.html?project=${projectId}`;
                console.log('üìç Navigating to:', url);
                window.location.href = url;
            } else {
                const url = `/canvas.html?project=${projectId}`;
                console.log('üìç Navigating to:', url);
                window.location.href = url;
            }
        }
        
        // Modal functions
        function openCreateModal() {
            editingProjectId = null;
            document.getElementById('modal-title').textContent = 'ÏÉà Ï†ÑÏãú ÎßåÎì§Í∏∞';
            document.getElementById('project-form').reset();
            document.getElementById('project-modal').classList.add('active');
        }
        
        function editProject(projectId) {
            const project = allProjects.find(p => p.id === projectId);
            if (!project) return;
            
            editingProjectId = projectId;
            document.getElementById('modal-title').textContent = 'Ï†ÑÏãú Ìé∏Ïßë';
            
            document.getElementById('title').value = project.title || '';
            document.getElementById('description').value = project.description || '';
            document.getElementById('type').value = project.type || 'special';
            document.getElementById('phase').value = project.phase || 'planning';
            document.getElementById('start_date').value = project.start_date || '';
            document.getElementById('end_date').value = project.end_date || '';
            document.getElementById('location').value = project.location || '';
            document.getElementById('curator').value = project.curator || '';
            document.getElementById('budget_total').value = project.budget_total || '';
            document.getElementById('budget_used').value = project.budget_used || '';
            document.getElementById('artwork_count').value = project.artwork_count || '';
            
            document.getElementById('project-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('project-modal').classList.remove('active');
        }
        
        // Save project (Using API Client)
        async function saveProject(event) {
            event.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                phase: document.getElementById('phase').value,
                start_date: document.getElementById('start_date').value || null,
                end_date: document.getElementById('end_date').value || null,
                location: document.getElementById('location').value || null,
                curator: document.getElementById('curator').value || null,
                budget_total: parseInt(document.getElementById('budget_total').value) || 0,
                budget_used: parseInt(document.getElementById('budget_used').value) || 0,
                artwork_count: parseInt(document.getElementById('artwork_count').value) || 0,
                status: 'active',
                user_id: 2 // Current user
            };
            
            try {
                let result;
                
                if (editingProjectId) {
                    result = await window.apiClient.projects.update(editingProjectId, formData);
                } else {
                    result = await window.apiClient.projects.create(formData);
                }
                
                if (result.success) {
                    console.log('‚úÖ Project saved to D1 Database:', result.data);
                    closeModal();
                    loadProjects();
                } else {
                    throw new Error(result.error || 'Failed to save project');
                }
                
            } catch (error) {
                console.error('Error saving project:', error);
                alert('ÌîÑÎ°úÏ†ùÌä∏ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // Delete project (Using API Client)
        async function deleteProject(projectId) {
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ Ï†ÑÏãúÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            try {
                const result = await window.apiClient.projects.delete(projectId);
                
                if (result.success) {
                    console.log('‚úÖ Project deleted from D1 Database');
                    loadProjects();
                } else {
                    throw new Error(result.error || 'Failed to delete project');
                }
                
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('ÌîÑÎ°úÏ†ùÌä∏ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', renderProjects);
        document.getElementById('type-filter').addEventListener('change', renderProjects);
        document.getElementById('phase-filter').addEventListener('change', renderProjects);
        document.getElementById('sort-select').addEventListener('change', renderProjects);
        
        // Initialize
        loadProjects();
    </script>
