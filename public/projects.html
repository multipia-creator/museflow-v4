            return date.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', {

                month: currentLang === 'ko' ? 'long' : 'short',

        // Filter and sort projects
        function filterProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            const typeValue = typeFilter.value;
            const statusValue = statusFilter.value;
            const sortValue = sortSelect.value;

            let filtered = allProjects.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.title.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm)) ||
                    (p.curator && p.curator.toLowerCase().includes(searchTerm)) ||
                    (p.location && p.location.toLowerCase().includes(searchTerm));
                const matchesType = typeValue === 'all' || p.type === typeValue;
                const matchesStatus = statusValue === 'all' || p.status === statusValue;
                return matchesSearch && matchesType && matchesStatus;
            });

            // Sort
            filtered.sort((a, b) => {
                if (sortValue === 'title') return a.title.localeCompare(b.title);
                if (sortValue === 'created') return new Date(b.created_at) - new Date(a.created_at);
                if (sortValue === 'dday') {
                    const ddayA = calculateDDay(a.end_date);
                    const ddayB = calculateDDay(b.end_date);
                    if (ddayA === null) return 1;
                    if (ddayB === null) return -1;
                    return ddayA - ddayB;
                }
                return new Date(b.updated_at) - new Date(a.updated_at);
            });

            renderProjects(filtered);
        }

                status: document.getElementById('project-status').value,
                type: document.getElementById('project-type').value,
                start_date: document.getElementById('project-start-date').value || null,
                end_date: document.getElementById('project-end-date').value || null,
                phase: document.getElementById('project-phase').value,
                location: document.getElementById('project-location').value.trim() || null,
                curator: document.getElementById('project-curator').value.trim() || null,
                artwork_count: parseInt(document.getElementById('project-artwork-count').value) || null,
                budget_total: parseFloat(document.getElementById('project-budget-total').value) || null,
                budget_used: parseFloat(document.getElementById('project-budget-used').value) || null
            };

            try {
                const url = projectId 
                    ? `${API_BASE_URL}/api/projects/${projectId}`
                    : `${API_BASE_URL}/api/projects`;
                
                const method = projectId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal();
                    
                    if (!projectId) {
                        // New project - redirect to canvas
                        const newProjectData = {
                            id: data.projectId || data.id,
                            name: projectData.title,
                            ...projectData
                        };
                        sessionStorage.setItem('museflow_current_project', JSON.stringify(newProjectData));
                        window.location.href = `/canvas.html?project=${newProjectData.id}&t=${Date.now()}`;
                    } else {
                        // Update - reload projects
                        await loadProjects();
                    }
                } else {
                    alert(data.error || 'Failed to save project');
                }
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Server error occurred');
            }
        });

        // Delete project
        window.deleteProject = async function(projectId) {
            const t = translations[currentLang] || translations['ko'];
            
            if (!confirm(t.deleteConfirm)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert(t.projectDeleted);
                    await loadProjects();
                } else {
                    const data = await response.json();
                    alert(data.error || t.deleteFailed);
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('Server error occurred');
            }
        };

        // Initialize
        loadProjects();
    </script>
    
    <!-- Mobile Navigation -->
    <script src="/static/js/components/mobile-nav.js"></script>
</body>
</html>
