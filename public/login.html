            const t = translations[lang];
            
            document.title = t.pageTitle;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
            document.getElementById('lang-select').value = lang;
        }
        
        document.getElementById('lang-select').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });
        
        updateLanguage(currentLang);
        
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // OAuth Button Handlers
        document.getElementById('google-login-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithGoogle();
        });
        
        document.getElementById('naver-login-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithNaver();
        });
        
        document.getElementById('kakao-login-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithKakao();
        });
        
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Show loading
            const loaderId = Loading.show('Logging in...');
            
            const t = translations[currentLang];
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + t.buttonProcessing;
            
            try {
                const response = await fetch(API_BASE_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });
                
                const data = await response.json();
                
                // Hide loading
                Loading.hide(loaderId);
                
                if (response.ok) {
                    // Store token using auth-utils.js
                    if (window.AuthUtils) {
                        window.AuthUtils.setAuthToken(data.token);
                    } else {
                        // Fallback
                        localStorage.setItem('museflow_auth_token', data.token);
                    }
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success toast
                    Toast.success(t.successLogin);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    // Show error toast
                    Toast.error(data.error || t.errorLoginFailed);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                }
            } catch (error) {
                console.error('Login error:', error);
                Loading.hide(loaderId);
                Toast.error(t.errorServerError);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
    <!-- Mobile Navigation -->
    <script src="/static/js/components/mobile-nav.js"></script>
</body>
