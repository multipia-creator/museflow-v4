<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MuseFlow Canvas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,sans-serif;background:#0a0a0a;color:#e5e5e5;overflow:hidden}.container{display:grid;grid-template-columns:40px 1fr 40px;height:100vh}.sidebar{background:linear-gradient(180deg,#1a1a1a,#0f0f0f);border-right:1px solid #333;display:flex;flex-direction:column;padding:8px 3px;gap:4px}.sidebar.right{border-left:1px solid #333;border-right:none}.icon{width:34px;height:34px;display:flex;align-items:center;justify-content:center;color:#666;cursor:pointer;border-radius:8px;transition:.2s;position:relative}.icon:hover{background:rgba(16,185,129,.15);color:#10b981}.icon.active{background:rgba(16,185,129,.25);color:#10b981}.badge{position:absolute;top:2px;right:2px;background:#ef4444;color:#fff;font-size:9px;min-width:14px;height:14px;border-radius:7px;display:flex;align-items:center;justify-content:center;padding:0 4px}.canvas{background:#fafbfc;overflow:hidden;background-image:linear-gradient(rgba(0,0,0,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,0,0,.03) 1px,transparent 1px);background-size:20px 20px;position:relative}.viewport{width:100%;height:100%;position:relative;cursor:grab}.viewport.dragging{cursor:grabbing}.panel{position:fixed;top:0;bottom:0;width:280px;background:rgba(26,26,26,.98);border:1px solid #333;z-index:100;transform:translateX(-100%);transition:.3s;display:none}.panel.left{left:40px}.panel.right{right:40px;transform:translateX(100%)}.panel.active{display:block;transform:translateX(0)}.panel-header{padding:16px;border-bottom:1px solid #333;display:flex;justify-content:space-between}.panel-title{font-size:14px;font-weight:600}.panel-close{width:24px;height:24px;border:none;background:0 0;color:#666;cursor:pointer;border-radius:6px;display:flex;align-items:center;justify-content:center}.panel-close:hover{background:rgba(16,185,129,.15);color:#10b981}.panel-content{padding:16px;color:#999;font-size:13px}.card{position:absolute;width:280px;background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.15)}.card-header{padding:12px 16px;background:linear-gradient(135deg,#10b981,#059669);color:#fff;font-weight:600;font-size:14px;cursor:grab}.card-content{padding:16px;color:#333;font-size:13px}.controls{position:fixed;bottom:20px;right:60px;display:flex;gap:8px;background:rgba(26,26,26,.98);padding:8px 12px;border-radius:12px;border:1px solid #333;z-index:50}.ctrl-btn{width:32px;height:32px;border:1px solid #374151;background:rgba(17,24,39,.6);color:#9ca3af;border-radius:6px;cursor:pointer;display:flex;align-items:center;justify-content:center}.ctrl-btn:hover{background:rgba(16,185,129,.15);color:#10b981}.zoom-level{color:#9ca3af;font-size:13px;min-width:45px;text-align:center}.ai-input{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:12px;background:rgba(26,26,26,.98);padding:12px 16px;border-radius:16px;border:1px solid #333;z-index:50}.ai-select{padding:6px 10px;background:rgba(17,24,39,.6);border:1px solid #374151;border-radius:8px;color:#e5e7eb;font-size:13px}.ai-field{flex:1;min-width:300px;padding:8px 12px;background:rgba(17,24,39,.6);border:1px solid #374151;border-radius:10px;color:#e5e7eb;font-size:14px}.ai-field:focus{outline:0;border-color:#10b981}.ai-send{width:36px;height:36px;border:none;background:#10b981;color:#fff;border-radius:10px;cursor:pointer;display:flex;align-items:center;justify-content:center}.ai-send:hover{background:#059669}
</style>
</head>
<body>
<div class="container">
<div class="sidebar left">
<div class="icon" data-panel="history"><i data-lucide="clock" style="width:16px;height:16px"></i></div>
<div class="icon" data-panel="actions"><i data-lucide="zap" style="width:16px;height:16px"></i></div>
<div class="icon" data-panel="projects"><i data-lucide="folder" style="width:16px;height:16px"></i></div>
<div class="icon" data-panel="settings"><i data-lucide="settings" style="width:16px;height:16px"></i></div>
</div>
<div class="canvas"><div class="viewport" id="vp"></div></div>
<div class="sidebar right">
<div class="icon" data-panel="stats"><i data-lucide="bar-chart-2" style="width:16px;height:16px"></i></div>
<div class="icon" data-panel="tasks"><i data-lucide="check-square" style="width:16px;height:16px"></i><span class="badge">2</span></div>
<div class="icon" data-panel="ai"><i data-lucide="sparkles" style="width:16px;height:16px"></i><span class="badge">1</span></div>
<div class="icon" data-panel="alerts"><i data-lucide="bell" style="width:16px;height:16px"></i><span class="badge">3</span></div>
</div>
</div>
<div class="panel left" id="historyPanel" data-side="left"><div class="panel-header"><span class="panel-title">History</span><button class="panel-close" onclick="closePanel('historyPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">최근 작업 기록</div></div>
<div class="panel left" id="actionsPanel" data-side="left"><div class="panel-header"><span class="panel-title">Actions</span><button class="panel-close" onclick="closePanel('actionsPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">빠른 작업</div></div>
<div class="panel left" id="projectsPanel" data-side="left"><div class="panel-header"><span class="panel-title">Projects</span><button class="panel-close" onclick="closePanel('projectsPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">프로젝트</div></div>
<div class="panel left" id="settingsPanel" data-side="left"><div class="panel-header"><span class="panel-title">Settings</span><button class="panel-close" onclick="closePanel('settingsPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">설정</div></div>
<div class="panel right" id="statsPanel" data-side="right"><div class="panel-header"><span class="panel-title">Stats</span><button class="panel-close" onclick="closePanel('statsPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">통계</div></div>
<div class="panel right" id="tasksPanel" data-side="right"><div class="panel-header"><span class="panel-title">Tasks</span><button class="panel-close" onclick="closePanel('tasksPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">작업</div></div>
<div class="panel right" id="aiPanel" data-side="right"><div class="panel-header"><span class="panel-title">AI</span><button class="panel-close" onclick="closePanel('aiPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">AI 진행</div></div>
<div class="panel right" id="alertsPanel" data-side="right"><div class="panel-header"><span class="panel-title">Alerts</span><button class="panel-close" onclick="closePanel('alertsPanel')"><i data-lucide="x" style="width:14px;height:14px"></i></button></div><div class="panel-content">알림</div></div>
<div class="controls">
<button class="ctrl-btn" id="zoomOut"><i data-lucide="zoom-out" style="width:14px;height:14px"></i></button>
<span class="zoom-level" id="zoomLevel">100%</span>
<button class="ctrl-btn" id="zoomIn"><i data-lucide="zoom-in" style="width:14px;height:14px"></i></button>
<button class="ctrl-btn" id="fitScreen"><i data-lucide="maximize-2" style="width:14px;height:14px"></i></button>
</div>
<div class="ai-input">
<select class="ai-select"><option>GPT-4o</option><option>Claude 3.5</option><option>Gemini Pro</option></select>
<input class="ai-field" placeholder="AI에게 질문...">
<button class="ai-send"><i data-lucide="send" style="width:16px;height:16px"></i></button>
</div>
<script>
lucide.createIcons();const a={left:null,right:null},v=document.getElementById('vp');let s=1,x=0,y=0,d=!1,sx,sy;function closePanel(e){const p=document.getElementById(e);if(!p)return;p.classList.remove('active');a[p.dataset.side]=null;document.querySelector(`[data-panel="${e.replace('Panel','')}"]`)?.classList.remove('active')}document.querySelectorAll('.icon').forEach(i=>{i.addEventListener('click',function(){const pn=this.dataset.panel+'Panel',p=document.getElementById(pn);if(!p)return;const side=p.dataset.side;if(p.classList.contains('active'))return closePanel(pn),this.classList.remove('active');a[side]&&closePanel(a[side]);p.classList.add('active');this.classList.add('active');a[side]=pn})});v.addEventListener('mousedown',e=>{d=!0;v.classList.add('dragging');sx=e.pageX-x;sy=e.pageY-y});document.addEventListener('mousemove',e=>{if(!d)return;e.preventDefault();x=e.pageX-sx;y=e.pageY-sy;v.style.transform=`translate(${x}px,${y}px) scale(${s})`});document.addEventListener('mouseup',()=>{if(d){d=!1;v.classList.remove('dragging')}});v.addEventListener('wheel',e=>{if(!e.ctrlKey)return;e.preventDefault();s=Math.max(.1,Math.min(3,s*(e.deltaY>0?.9:1.1)));v.style.transform=`translate(${x}px,${y}px) scale(${s})`;document.getElementById('zoomLevel').textContent=Math.round(s*100)+'%'});document.getElementById('zoomIn').addEventListener('click',()=>{s=Math.min(3,s*1.2);v.style.transform=`translate(${x}px,${y}px) scale(${s})`;document.getElementById('zoomLevel').textContent=Math.round(s*100)+'%'});document.getElementById('zoomOut').addEventListener('click',()=>{s=Math.max(.1,s*.8);v.style.transform=`translate(${x}px,${y}px) scale(${s})`;document.getElementById('zoomLevel').textContent=Math.round(s*100)+'%'});document.getElementById('fitScreen').addEventListener('click',()=>{s=1;x=0;y=0;v.style.transform='translate(0,0) scale(1)';document.getElementById('zoomLevel').textContent='100%'});document.addEventListener('keydown',e=>{if(e.key==='Escape'){Object.values(a).forEach(p=>p&&closePanel(p));document.querySelectorAll('.icon.active').forEach(i=>i.classList.remove('active'))}const n=parseInt(e.key);if(n>=1&&n<=8){const icons=Array.from(document.querySelectorAll('.icon'));icons[n-1]?.click()}});[{title:'전시 기획안',content:'2025년 봄 특별전',x:100,y:100},{title:'예산 현황',content:'총 30,000,000원',x:400,y:100},{title:'마케팅',content:'SNS 캠페인',x:700,y:100}].forEach(c=>{const d=document.createElement('div');d.className='card';d.style.left=c.x+'px';d.style.top=c.y+'px';d.innerHTML=`<div class="card-header">${c.title}</div><div class="card-content">${c.content}</div>`;v.appendChild(d)});
</script>
</body>
</html>
