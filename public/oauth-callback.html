<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Authentication - MuseFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f0a1f 50%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .callback-container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .callback-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .callback-logo img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .callback-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        #oauth-status {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
            margin-top: 1.5rem;
        }
        
        .error-details {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #fca5a5;
        }
        
        .success-details {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6ee7b7;
        }
    </style>
</head>
<body>
    <!-- Load Unified Navigation -->
    <div class="callback-container">
        <div class="callback-logo">
            <img src="/static/images/logo-neon-m.png" alt="MuseFlow">
            <h1>MuseFlow</h1>
        </div>
        
        <div id="oauth-status">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p class="status-message">Completing authentication...</p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/core/oauth-manager.js"></script>
    <script>
        // Auto-handle OAuth callback when page loads
        document.addEventListener('DOMContentLoaded', () => {
            OAuthManager.handleCallback();
        });
    </script>
</body>
</html>
