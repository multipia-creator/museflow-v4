<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseFlow - AI Orchestrator with Real-time Sync</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0F172A;
            color: #E2E8F0;
            overflow: hidden;
        }
        
        /* Main Grid Layout */
        .sync-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 0;
        }
        
        /* Header */
        .sync-header {
            grid-column: 1 / 3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
        }
        
        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
        }
        
        .sync-indicator i {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Left Panel: Dashboard */
        .dashboard-panel {
            background: #1E293B;
            border-right: 1px solid #334155;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #334155;
        }
        
        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #F1F5F9;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .refresh-btn {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }
        
        /* Widget Grid */
        .widget-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .widget-card {
            background: #0F172A;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: widgetAppear 0.5s ease;
        }
        
        @keyframes widgetAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .widget-card.synced {
            border-color: #10B981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .widget-title-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .widget-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }
        
        .widget-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: #F1F5F9;
        }
        
        .sync-badge {
            padding: 0.25rem 0.75rem;
            background: #10B981;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .widget-content {
            color: #CBD5E1;
            font-size: 0.9375rem;
            line-height: 1.6;
        }
        
        .widget-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #334155;
            font-size: 0.875rem;
            color: #64748B;
        }
        
        .widget-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Right Panel: Canvas */
        .canvas-panel {
            background: #0F172A;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .canvas-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .canvas-node {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            animation: nodeAppear 0.5s ease;
            position: relative;
        }
        
        @keyframes nodeAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateX(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }
        
        .canvas-node.syncing::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10B981, #3B82F6, #10B981);
            border-radius: 16px;
            z-index: -1;
            animation: syncPulse 2s infinite;
        }
        
        @keyframes syncPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .node-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
        }
        
        .node-type {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }
        
        .node-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .node-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .node-timestamp {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .sync-arrow {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sync-arrow i {
            animation: slideRight 1s infinite;
        }
        
        @keyframes slideRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 1.5rem;
            align-items: center;
            z-index: 1000;
        }
        
        .control-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-btn.primary {
            background: white;
            color: #667eea;
        }
        
        .control-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }
        
        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .control-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748B;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            font-size: 0.9375rem;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1E293B;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748B;
        }
    </style>
</head>
<body>
    <div class="sync-container">
        <!-- Header -->
        <div class="sync-header">
            <div class="header-title">
                <i class="fas fa-sync-alt"></i>
                MuseFlow Real-time Sync
            </div>
            <div class="sync-indicator">
                <i class="fas fa-circle"></i>
                <span id="syncStatus">Syncing...</span>
            </div>
        </div>
        
        <!-- Left Panel: Dashboard Widgets -->
        <div class="dashboard-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-th"></i>
                    Dashboard Widgets
                </h2>
                <button class="refresh-btn" onclick="refreshDashboard()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div class="widget-grid" id="widgetGrid">
                <div class="empty-state">
                    <i class="fas fa-th"></i>
                    <div class="empty-state-title">위젯이 없습니다</div>
                    <div class="empty-state-text">AI가 생성한 위젯이 여기에 실시간으로 표시됩니다</div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Canvas Nodes -->
        <div class="canvas-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-project-diagram"></i>
                    Canvas Nodes
                </h2>
                <button class="refresh-btn" onclick="refreshCanvas()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div class="canvas-grid" id="canvasGrid">
                <div class="empty-state">
                    <i class="fas fa-project-diagram"></i>
                    <div class="empty-state-title">Canvas가 비어있습니다</div>
                    <div class="empty-state-text">AI가 생성한 노드가 여기에 실시간으로 표시됩니다</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Control Panel -->
    <div class="control-panel">
        <button class="control-btn primary" onclick="startAIDemo()">
            <i class="fas fa-rocket"></i>
            AI 데모 실행
        </button>
        <button class="control-btn secondary" onclick="clearAll()">
            <i class="fas fa-trash"></i>
            초기화
        </button>
        <button class="control-btn secondary" onclick="window.location.href='/ai-orchestrator-dashboard.html'">
            <i class="fas fa-external-link-alt"></i>
            Command Panel
        </button>
    </div>
    
    <script>
        let eventSource = null;
        let sessionId = null;
        let syncedItems = new Map();
        
        // Demo: Start AI Execution
        async function startAIDemo() {
            try {
                document.getElementById('syncStatus').textContent = 'AI 실행 중...';
                
                // Call API
                const response = await fetch('/api/orchestrator/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        workflow_type: 'exhibition_planning',
                        user_input: '인상주의 특별전을 3000만원 예산으로 기획해줘',
                        user_id: 'curator-demo',
                        autonomy_preference: 'balanced'
                    })
                });
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // Connect to SSE
                connectToEventStream(sessionId);
                
            } catch (error) {
                console.error('AI 실행 오류:', error);
                alert('AI 실행 중 오류가 발생했습니다.');
            }
        }
        
        // Connect to SSE
        function connectToEventStream(sessionId) {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource(`/api/orchestrator/stream/${sessionId}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleStreamEvent(data);
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE 오류:', error);
                document.getElementById('syncStatus').textContent = 'Sync Error';
                eventSource.close();
            };
        }
        
        // Handle Stream Event
        function handleStreamEvent(data) {
            const { type, payload } = data;
            
            switch (type) {
                case 'start':
                    document.getElementById('syncStatus').textContent = 'Syncing...';
                    break;
                
                case 'phase-complete':
                    // Add Canvas Nodes
                    if (payload.result?.canvas_nodes) {
                        addCanvasNodes(payload.result.canvas_nodes, payload.phase_name);
                    }
                    
                    // Add Dashboard Widgets
                    if (payload.result?.widgets) {
                        addDashboardWidgets(payload.result.widgets, payload.phase_name);
                    }
                    break;
                
                case 'complete':
                    document.getElementById('syncStatus').textContent = 'Sync Complete';
                    eventSource.close();
                    break;
            }
        }
        
        // Add Canvas Nodes
        function addCanvasNodes(nodes, phaseName) {
            const canvasGrid = document.getElementById('canvasGrid');
            
            // Remove empty state
            if (canvasGrid.querySelector('.empty-state')) {
                canvasGrid.innerHTML = '';
            }
            
            nodes.forEach((node, index) => {
                setTimeout(() => {
                    const nodeId = `canvas-${Date.now()}-${index}`;
                    const nodeHtml = `
                        <div class="canvas-node syncing" id="${nodeId}">
                            <div class="node-header">
                                <div class="node-title">${node.title || 'Canvas 노드'}</div>
                                <div class="node-type">${node.type || 'Node'}</div>
                            </div>
                            <div class="node-content">
                                ${node.description || '이 노드는 ' + phaseName + ' 단계에서 생성되었습니다.'}
                            </div>
                            <div class="node-footer">
                                <div class="node-timestamp">
                                    <i class="fas fa-clock"></i>
                                    ${new Date().toLocaleTimeString('ko-KR')}
                                </div>
                                <div class="sync-arrow">
                                    <i class="fas fa-arrow-right"></i>
                                    Dashboard로 동기화 중
                                </div>
                            </div>
                        </div>
                    `;
                    
                    canvasGrid.insertAdjacentHTML('beforeend', nodeHtml);
                    
                    // Remove syncing class after 2s
                    setTimeout(() => {
                        document.getElementById(nodeId)?.classList.remove('syncing');
                    }, 2000);
                }, index * 300);
            });
        }
        
        // Add Dashboard Widgets
        function addDashboardWidgets(widgets, phaseName) {
            const widgetGrid = document.getElementById('widgetGrid');
            
            // Remove empty state
            if (widgetGrid.querySelector('.empty-state')) {
                widgetGrid.innerHTML = '';
            }
            
            widgets.forEach((widget, index) => {
                setTimeout(() => {
                    const widgetId = `widget-${Date.now()}-${index}`;
                    const widgetHtml = `
                        <div class="widget-card synced" id="${widgetId}">
                            <div class="widget-header">
                                <div class="widget-title-group">
                                    <div class="widget-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="widget-title">${widget.title || 'Dashboard 위젯'}</div>
                                </div>
                                <div class="sync-badge">
                                    <i class="fas fa-check"></i>
                                    Synced
                                </div>
                            </div>
                            <div class="widget-content">
                                ${widget.description || '이 위젯은 Canvas에서 자동으로 동기화되었습니다.'}
                            </div>
                            <div class="widget-meta">
                                <div class="widget-meta-item">
                                    <i class="fas fa-layer-group"></i>
                                    ${phaseName}
                                </div>
                                <div class="widget-meta-item">
                                    <i class="fas fa-clock"></i>
                                    ${new Date().toLocaleTimeString('ko-KR')}
                                </div>
                                <div class="widget-meta-item">
                                    <i class="fas fa-link"></i>
                                    Canvas Node
                                </div>
                            </div>
                        </div>
                    `;
                    
                    widgetGrid.insertAdjacentHTML('beforeend', widgetHtml);
                }, index * 300 + 500); // Delay after canvas nodes
            });
        }
        
        // Refresh Dashboard
        function refreshDashboard() {
            const widgetGrid = document.getElementById('widgetGrid');
            widgetGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-th"></i>
                    <div class="empty-state-title">위젯이 없습니다</div>
                    <div class="empty-state-text">AI가 생성한 위젯이 여기에 실시간으로 표시됩니다</div>
                </div>
            `;
        }
        
        // Refresh Canvas
        function refreshCanvas() {
            const canvasGrid = document.getElementById('canvasGrid');
            canvasGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-project-diagram"></i>
                    <div class="empty-state-title">Canvas가 비어있습니다</div>
                    <div class="empty-state-text">AI가 생성한 노드가 여기에 실시간으로 표시됩니다</div>
                </div>
            `;
        }
        
        // Clear All
        function clearAll() {
            if (confirm('모든 데이터를 초기화하시겠습니까?')) {
                refreshDashboard();
                refreshCanvas();
                document.getElementById('syncStatus').textContent = 'Ready';
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            }
        }
    </script>
</body>
</html>
