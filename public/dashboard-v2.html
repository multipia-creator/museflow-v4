<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseFlow - Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- GridStack -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@10.0.0/dist/gridstack.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Design System -->
    <link href="/static/css/design-system.css" rel="stylesheet">
    <link href="/static/css/unified-navbar.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background var(--duration-normal) var(--ease-smooth),
                        color var(--duration-normal) var(--ease-smooth);
        }
        
        /* Dashboard Container */
        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem 2rem;
        }
        
        /* Weather Greeting Header */
        .weather-greeting-header {
            background: var(--surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: stretch;
            box-shadow: var(--shadow-md);
            position: relative;
        }
        
        /* Left Section */
        .left-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .greeting-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .greeting-title {
            font-size: 1.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin: 0;
        }
        
        .date-weather-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .greeting-date {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin: 0;
        }
        
        .weather-inline {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }
        
        .weather-inline i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .weather-temp {
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }
        
        .weather-desc {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .mood-message {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
            padding-top: 0.5rem;
        }
        
        /* Right Section: Urgent Tasks */
        .urgent-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            border-radius: var(--radius-lg);
            color: white;
        }
        
        .urgent-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .urgent-header i {
            font-size: 1.25rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .urgent-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .urgent-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
            transition: all var(--duration-fast) var(--ease-smooth);
        }
        
        .urgent-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(4px);
        }
        
        .urgent-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            color: #FF6B6B;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-bold);
            white-space: nowrap;
        }
        
        .urgent-text {
            font-size: var(--font-size-sm);
            line-height: 1.4;
            flex: 1;
        }
        
        /* AI Search Container */
        .ai-search-container {
            margin-top: 1.5rem;
            display: none;  /* Hidden by default */
            flex-direction: column;
            gap: 1rem;
        }
        
        .ai-search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-xl);
            padding: 0.75rem 1.25rem;
            transition: all var(--duration-fast) var(--ease-smooth);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .dark .ai-search-input-wrapper {
            background: #1f2937;
            border-color: #374151;
        }
        
        .ai-search-input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.15);
            transform: translateY(-1px);
        }
        
        .search-icon {
            font-size: 1.25rem;
            color: var(--primary);
            margin-right: 0.75rem;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .ai-search-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: var(--font-size-base);
            color: #111827;
            font-family: var(--font-sans);
            padding: 0.25rem 0;
        }
        
        .dark .ai-search-input {
            color: #f9fafb;
        }
        
        .ai-search-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .voice-input-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            border: none;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-smooth);
            margin-left: 0.5rem;
            flex-shrink: 0;
        }
        
        .voice-input-btn i {
            font-size: 1rem;
        }
        
        .voice-input-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .voice-input-btn:active {
            transform: scale(0.95);
        }
        
        .voice-input-btn.recording {
            animation: recordPulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
        }
        
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        
        .ai-search-suggestions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .suggestion-chip {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-smooth);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .suggestion-chip:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }
        
        .suggestion-chip i {
            font-size: 0.875rem;
        }
        
        /* Responsive Weather Header */
        @media (max-width: 1024px) {
            .weather-greeting-header {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .urgent-section {
                order: -1;
            }
            
            .date-weather-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
        
        /* GridStack Grid */
        .grid-stack {
            min-height: 400px;
        }
        
        .grid-stack-item-content {
            background: var(--surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            transition: all var(--duration-normal) var(--ease-smooth);
            overflow: hidden;
        }
        
        .grid-stack-item-content:hover {
            box-shadow: var(--shadow-md);
        }
        
        /* Widget Header */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .widget-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }
        
        .widget-icon {
            font-size: 1rem;
            color: var(--primary);
        }
        
        /* Widget Controls */
        .widget-controls {
            display: none;
            gap: 0.25rem;
        }
        
        body.edit-mode .widget-controls {
            display: flex;
        }
        
        .widget-controls button {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-smooth);
        }
        
        .widget-controls button:hover {
            background: var(--bg-tertiary);
        }
        
        .widget-controls button i {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .widget-controls .btn-remove:hover {
            background: var(--color-error-light);
        }
        
        .widget-controls .btn-remove:hover i {
            color: var(--color-error);
        }
        
        /* Widget Content */
        .widget-content {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        /* Stat Card */
        .stat-value {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin: 1rem 0 0.5rem 0;
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .stat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: 0.75rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--color-primary-400));
            border-radius: var(--radius-full);
            transition: width var(--duration-slow) var(--ease-smooth);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Widget Library Modal */
        .widget-library-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: var(--z-modal);
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .widget-library-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: var(--bg-tertiary);
        }
        
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }
        
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .widget-card {
            position: relative;
            padding: 1.5rem;
            background: var(--surface);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-smooth);
            overflow: hidden;
        }
        
        .widget-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .widget-card-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }
        
        .widget-card-title {
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .widget-card-description {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .grid-stack-item {
            animation: fadeIn var(--duration-normal) var(--ease-smooth);
        }
        
        /* ==========================================
           PROJECTS QUICK ACCESS SECTION
           ========================================== */
        .projects-quick-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(139, 92, 246, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .projects-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .projects-title i {
            font-size: 1.25rem;
            color: var(--primary);
        }
        
        .projects-title h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .projects-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            height: 24px;
            padding: 0 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .btn-create-project {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-create-project:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        
        .projects-loading,
        .projects-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .projects-loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .projects-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-tertiary);
        }
        
        .projects-empty h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }
        
        .projects-empty p {
            margin: 0 0 1.5rem 0;
        }
        
        .btn-create-first {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-create-first:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        /* Project Card */
        .project-card {
            position: relative;
            padding: 1.25rem;
            background: var(--bg-primary);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .project-card-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }
        
        .project-card-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .project-card-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 2.5rem;
        }
        
        .project-card-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
        }
        
        .project-card-meta i {
            font-size: 0.875rem;
        }
        
        .project-card-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-open-project {
            flex: 1;
            padding: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-open-project:hover {
            opacity: 0.9;
        }
        
        .btn-project-menu {
            width: 36px;
            padding: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-project-menu:hover {
            background: var(--bg-tertiary);
        }
        
        /* Project Type Options (Radio Button Style) */
        .project-type-option {
            cursor: pointer;
        }
        
        .project-type-option input[type="radio"] {
            display: none;
        }
        
        .type-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .type-card i {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        
        .type-card span {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .project-type-option input[type="radio"]:checked + .type-card {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }
        
        .project-type-option input[type="radio"]:checked + .type-card i {
            color: var(--primary);
        }
        
        /* Project Context Menu */
        .project-context-menu {
            position: fixed;
            background: var(--surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem 0;
            min-width: 180px;
            z-index: 9999;
            display: none;
        }
        
        .project-context-menu.active {
            display: block;
        }
        
        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .context-menu-item:hover {
            background: var(--bg-tertiary);
        }

        // ==========================================
        let grid;
        let isEditMode = false;
        let currentWidgetForColor = null;
        
        // ==========================================
        // THEME MANAGEMENT
        // ==========================================
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update navbar theme toggle icon
            const navThemeToggle = document.getElementById('navThemeToggle');
            if (navThemeToggle) {
                const icon = navThemeToggle.querySelector('i');
                if (icon) {
                    icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                }
            }
        }
        
        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
            
            // Update navbar theme icon on load
            const navThemeToggle = document.getElementById('navThemeToggle');
            if (navThemeToggle) {
                const icon = navThemeToggle.querySelector('i');
                if (icon) {
                    icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
            }
        });
        
        // ==========================================
        // EDIT MODE
        // ==========================================
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode', isEditMode);
            
            // Update navbar buttons
            const navBtn = document.getElementById('navEditModeBtn');
            const navActions = document.getElementById('navEditModeActions');
            
            if (isEditMode) {
                if (navBtn) navBtn.classList.add('active');
                if (navActions) navActions.style.display = 'flex';

                return '맑은 날씨네요! ☀️ 야외 활동하기 좋은 날입니다.';
            }
            // Partly cloudy
            else if (code === 116) {
                return '구름이 살짝 있지만 좋은 날씨예요! ⛅ 상쾌한 하루 되세요.';
            }
            // Cloudy/Overcast
            else if (code === 119 || code === 122) {
                return '흐린 날씨지만 실내 업무에 집중하기 좋네요! ☁️';
            }
            // Rain
            else if (code >= 263 && code <= 359) {
                return '비가 내리네요 ☔ 우산 챙기시고, 따뜻한 차 한 잔 어떠세요?';
            }
            // Snow
            else if (code >= 179 && code <= 395 && (code.toString().includes('3') || code.toString().includes('7'))) {
                return '눈이 내려요 ❄️ 따뜻하게 입으시고 안전운전 하세요!';
            }
            // Thunder/Storm
            else if (code >= 200 && code <= 230 || code >= 386) {
                return '천둥번개가 치네요 ⚡ 실내에서 안전하게 보내세요!';
            }
            // Fog/Mist
            else if (code === 143 || code === 248 || code === 260) {
                return '안개가 자욱하네요 🌫️ 운전 시 전조등 켜시고 조심하세요!';
            }
            // Temperature based
            else if (temp >= 30) {
                return '무더운 날씨예요 🌡️ 수분 보충 잘 하시고 시원하게 보내세요!';
            }
            else if (temp <= 0) {
                return '추운 날씨네요 🥶 따뜻하게 입으시고 감기 조심하세요!';
            }

            }
        }

                const recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;
                
                voiceBtn.addEventListener('click', () => {
                    voiceBtn.classList.add('recording');
                    recognition.start();
                });
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    searchInput.value = transcript;
                    voiceBtn.classList.remove('recording');
                    handleAISearch(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    voiceBtn.classList.remove('recording');
                };
                
                recognition.onend = () => {
                    voiceBtn.classList.remove('recording');
                };
            } else {
                voiceBtn.style.display = 'none';
                console.warn('Speech recognition not supported');
            }
        }

                if (gridItemContent) {
                    gridItemContent.style.background = color;

        function isDarkColor(color) {
            // Simple dark color detection
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness < 128;
        }

        // Helper: Format relative time
        function formatRelativeTime(dateString) {
            if (!dateString) return '알 수 없음';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 7) return `${diffDays}일 전`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}주 전`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}개월 전`;
            return `${Math.floor(diffDays / 365)}년 전`;
        }

                // Show success message with option to open
                if (confirm(`✅ 프로젝트 "${title}"가 생성되었습니다!\n\n지금 바로 열어보시겠습니까?`)) {
                    openProject(data.project_id);
                }
            } catch (error) {
                console.error('Failed to create project:', error);
                alert('❌ 프로젝트 생성에 실패했습니다.\n\n' + error.message);
            }
        }
        
        // Open project in canvas
        function openProject(projectId) {
            window.location.href = `/canvas-v3.html?project=${projectId}`;
        }
        
        // Global variable for current context menu project
        let currentContextProjectId = null;
        let allProjects = [];  // Cache all projects
        let currentFilter = 'all';
        let currentSort = 'recent';
        
        // Show project context menu
        function showProjectMenu(projectId, event) {
            event.stopPropagation();
            event.preventDefault();
            
            currentContextProjectId = projectId;
            
            const menu = document.getElementById('projectContextMenu');
            menu.classList.add('active');
            
            // Position menu near click
            const x = event.clientX;
            const y = event.clientY;
            
            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            
            // Close menu when clicking outside
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu);
            }, 10);
        }
        
        function closeContextMenu() {
            const menu = document.getElementById('projectContextMenu');
            menu.classList.remove('active');
            document.removeEventListener('click', closeContextMenu);
        }
        
        // Edit project
        async function handleEditProject() {
            closeContextMenu();
            
            if (!currentContextProjectId) return;
            
            try {
                // Fetch project details
                const response = await fetch(`/api/projects/${currentContextProjectId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load project');
                }
                
                const project = data.project;
                
                // Populate edit form
                document.getElementById('editProjectId').value = project.id;
                document.getElementById('editProjectName').value = project.title;
                document.getElementById('editProjectDescription').value = project.description || '';
                
                // Set type radio button
                const typeRadio = document.querySelector(`input[name="editProjectType"][value="${project.type || 'exhibition'}"]`);
                if (typeRadio) {
                    typeRadio.checked = true;
                }
                
                // Open modal
                const modal = document.getElementById('editProjectModal');
                modal.classList.add('active');
            } catch (error) {
                console.error('Failed to load project for editing:', error);
                alert('프로젝트를 불러오는데 실패했습니다.');
            }
        }
        
        function closeEditProjectModal() {
            const modal = document.getElementById('editProjectModal');
            modal.classList.remove('active');
        }
        
        async function handleUpdateProject(event) {
            event.preventDefault();
            
            const projectId = document.getElementById('editProjectId').value;
            const title = document.getElementById('editProjectName').value;
            const description = document.getElementById('editProjectDescription').value;
            const type = document.querySelector('input[name="editProjectType"]:checked').value;
            
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, type })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to update project');
                }
                
                console.log('✅ Project updated:', data);
                
                // Close modal
                closeEditProjectModal();
                
                // Reload projects
                await reloadProjects();
                
                alert(`✅ 프로젝트 "${title}"가 업데이트되었습니다!`);
            } catch (error) {
                console.error('Failed to update project:', error);
                alert('❌ 프로젝트 업데이트에 실패했습니다.\n\n' + error.message);
            }
        }
        
        // Duplicate project
        async function handleDuplicateProject() {
            closeContextMenu();
            
            if (!currentContextProjectId) return;
            
            if (!confirm('이 프로젝트를 복제하시겠습니까?')) return;
            
            try {
                // Fetch original project
                const response = await fetch(`/api/projects/${currentContextProjectId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load project');
                }
                
                const original = data.project;
                
                // Create duplicate
                const duplicateResponse = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: `${original.title} (사본)`,
                        description: original.description,
                        type: original.type,
                        status: 'draft',
                        user_id: 1
                    })
                });
                
                const duplicateData = await duplicateResponse.json();
                
                if (!duplicateData.success) {
                    throw new Error(duplicateData.error || 'Failed to duplicate project');
                }
                
                console.log('✅ Project duplicated:', duplicateData);
                
                // Reload projects
                await reloadProjects();
                
                alert(`✅ 프로젝트가 복제되었습니다!`);
            } catch (error) {
                console.error('Failed to duplicate project:', error);
                alert('❌ 프로젝트 복제에 실패했습니다.\n\n' + error.message);
            }
        }
        
        // Delete project
        async function handleDeleteProject() {
            closeContextMenu();
            
            if (!currentContextProjectId) return;
            
            if (!confirm('⚠️ 정말로 이 프로젝트를 삭제하시겠습니까?\n\n삭제된 프로젝트는 복구할 수 없습니다.')) return;
            
            try {
                const response = await fetch(`/api/projects/${currentContextProjectId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to delete project');
                }
                
                console.log('✅ Project deleted:', data);
                
                // Reload projects
                await reloadProjects();
                
                alert('✅ 프로젝트가 삭제되었습니다.');
            } catch (error) {
                console.error('Failed to delete project:', error);
                alert('❌ 프로젝트 삭제에 실패했습니다.\n\n' + error.message);
            }
        }
        
        // Reload projects helper
        async function reloadProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '<div class="projects-loading" id="projectsLoading"><i class="fas fa-spinner fa-spin"></i><p>프로젝트를 불러오는 중...</p></div>';
            await loadProjects();
        }
        
        // Filter by type
        function filterByType(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-type') === type) {
                    btn.classList.add('active');
                }
            });
            
            filterProjects();
        }
        
        // Filter and search projects
        function filterProjects() {
            const searchQuery = document.getElementById('projectSearchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.project-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.project-card-title').textContent.toLowerCase();
                const desc = card.querySelector('.project-card-desc').textContent.toLowerCase();
                const type = card.getAttribute('data-type');
                
                const matchesSearch = title.includes(searchQuery) || desc.includes(searchQuery);
                const matchesFilter = currentFilter === 'all' || type === currentFilter;
                
                if (matchesSearch && matchesFilter) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Update count
            document.getElementById('projectsCount').textContent = visibleCount;
            
            // Show/hide empty state
            const projectsEmpty = document.getElementById('projectsEmpty');
            if (visibleCount === 0 && cards.length > 0) {
                projectsEmpty.style.display = 'block';
                projectsEmpty.querySelector('h4').textContent = '검색 결과가 없습니다';
                projectsEmpty.querySelector('p').textContent = '다른 검색어나 필터를 시도해보세요';
            } else {
                projectsEmpty.style.display = 'none';
            }
        }
        
        // Sort projects
        function sortProjects() {
            const sortValue = document.getElementById('projectSortSelect').value;
            currentSort = sortValue;
            
            const projectsGrid = document.getElementById('projectsGrid');
            const cards = Array.from(projectsGrid.querySelectorAll('.project-card'));
            
            cards.sort((a, b) => {
                if (sortValue === 'name') {
                    const aName = a.querySelector('.project-card-title').textContent;
                    const bName = b.querySelector('.project-card-title').textContent;
                    return aName.localeCompare(bName);
                } else if (sortValue === 'recent') {
                    const aTime = a.getAttribute('data-timestamp') || '0';
                    const bTime = b.getAttribute('data-timestamp') || '0';
                    return bTime - aTime;  // Newest first
                } else if (sortValue === 'oldest') {
                    const aTime = a.getAttribute('data-timestamp') || '0';
                    const bTime = b.getAttribute('data-timestamp') || '0';
                    return aTime - bTime;  // Oldest first
                }
                return 0;
            });
            
            // Clear and re-append sorted cards
            const loading = projectsGrid.querySelector('.projects-loading');
            const empty = projectsGrid.querySelector('.projects-empty');
            
            projectsGrid.innerHTML = '';
            if (loading) projectsGrid.appendChild(loading);
            if (empty) projectsGrid.appendChild(empty);
            
            cards.forEach(card => projectsGrid.appendChild(card));
        }
        
        // ==========================================
        // INITIALIZATION
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize weather and greeting
            initWeatherGreeting();
            
            // Initialize AI search and voice input
            initAISearch();
            
            // Load projects
            loadProjects();
            
            // Load navbar (without .html extension for Cloudflare Pages)
            fetch('/static/components/unified-navbar')
                .then(res => res.text())
                .then(html => {
                    // Insert navbar HTML
                    const navbarPlaceholder = document.getElementById('navbar-placeholder');
                    navbarPlaceholder.innerHTML = html;
                    
                    // Re-execute scripts from navbar
                    const scripts = navbarPlaceholder.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                    
                    // Show dashboard controls after navbar loads
                    setTimeout(() => {
                        const dashboardControls = document.getElementById('dashboard-controls');
                        if (dashboardControls) {
                            dashboardControls.style.display = 'flex';
                            console.log('Dashboard controls shown');
                        } else {
                            console.error('Dashboard controls not found');
                        }
                        
                        // Update theme icon based on current theme
                        const navThemeToggle = document.getElementById('navThemeToggle');
                        if (navThemeToggle) {
                            const isDark = document.body.classList.contains('dark');
                            const icon = navThemeToggle.querySelector('i');
                            if (icon) {
                                icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                            }
                            console.log('Theme toggle icon updated');
                        } else {
                            console.error('Theme toggle button not found');
                        }
                    }, 200);
                })
                .catch(err => {
                    console.error('Failed to load navbar:', err);
                });
            
            // Initialize GridStack
            initGridStack();
        });
    </script>
</body>
