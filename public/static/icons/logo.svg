<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f23" rx="80"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Museum Icon (Simplified) -->
  <g transform="translate(256, 256)">
    <!-- Columns -->
    <rect x="-120" y="-60" width="30" height="120" fill="url(#gradient1)" rx="5" filter="url(#glow)"/>
    <rect x="-40" y="-60" width="30" height="120" fill="url(#gradient1)" rx="5" filter="url(#glow)"/>
    <rect x="40" y="-60" width="30" height="120" fill="url(#gradient1)" rx="5" filter="url(#glow)"/>
    
    <!-- Roof -->
    <polygon points="-140,-80 0,-140 140,-80" fill="url(#gradient2)" filter="url(#glow)"/>
    
    <!-- Base -->
    <rect x="-140" y="60" width="280" height="20" fill="url(#gradient2)" rx="5"/>
    
    <!-- M Letter (Stylized) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" dominant-baseline="middle" 
          style="filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.8));">M</text>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="600" 
        fill="#f5f5f7" text-anchor="middle">MuseFlow</text>
</svg>
