        let currentLang = localStorage.getItem('museflow_language') || 'ko';
        
        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('museflow_language', lang);
            const t = translations[lang];
            
            document.title = t.pageTitle;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
            document.getElementById('lang-select').value = lang;
        }
        
        document.getElementById('lang-select').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });
        
        updateLanguage(currentLang);
        
        const form = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }
        
        // OAuth Button Handlers
        document.getElementById('google-signup-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithGoogle();
        });
        
        document.getElementById('naver-signup-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithNaver();
        });
        
        document.getElementById('kakao-signup-btn')?.addEventListener('click', () => {
            OAuthManager.loginWithKakao();
        });
        
        // Password Toggle Function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            const t = translations[currentLang];
            if (password !== confirmPassword) {
                Toast.error(t.errorPasswordMismatch);
                return;
            }
            
            if (password.length < 8) {
                Toast.error(t.errorPasswordLength);
                return;
            }
            
            // Show loading
            const loaderId = Loading.show('Creating account...');
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + t.buttonProcessing;
            
            try {
                const response = await fetch(API_BASE_URL + '/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                // Hide loading
                Loading.hide(loaderId);
                
                if (response.ok) {
                    Toast.success(t.successSignup);
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    Toast.error(data.error || t.errorSignupFailed);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalHTML;
                }
            } catch (error) {
                console.error('Signup error:', error);
                Loading.hide(loaderId);
                Toast.error(t.errorServerError);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });
    </script>
