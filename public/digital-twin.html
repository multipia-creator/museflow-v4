<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseFlow - 디지털 트윈 박물관 Pro</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Three.js r128 + Post-Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/SSAOPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/static/css/museflow-design-system.css">
    <link rel="stylesheet" href="/static/css/unified-navbar.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            padding-top: 64px;
        }
        
        .viewer-container {
            display: flex;
            height: calc(100vh - 64px);
            position: relative;
        }
        
        #three-canvas {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            cursor: grab;
        }
        
        #three-canvas:active {
            cursor: grabbing;
        }
        
        /* Left Panel */
        .config-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 340px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            z-index: 100;
        }
        
        .config-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .config-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .config-panel::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 3px;
        }
        
        .panel-header {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
            color: #8a2be2;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #8a2be2;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #8a2be2 0%, #9b4dca 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
        }
        
        .btn.secondary {
            background: rgba(138, 43, 226, 0.2);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        /* Artwork List */
        .artwork-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .artwork-item {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .artwork-item:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
        }
        
        .artwork-item.selected {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
        }
        
        .artwork-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .artwork-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Right Panel */
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            z-index: 100;
        }
        
        .slider-group {
            margin-bottom: 16px;
        }
        
        .slider-group label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .slider-value {
            color: #8a2be2;
            font-weight: 600;
        }
        
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        
        .slider-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #8a2be2;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(138, 43, 226, 0.4);
        }
        
        /* Camera Presets */
        .camera-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }
        
        .preset-btn {
            padding: 8px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            border-color: #8a2be2;
        }
        
        /* Stats Panel */
        .stats-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 16px;
            width: 260px;
            z-index: 100;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #8a2be2;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 16px;
            max-width: 320px;
            z-index: 100;
        }
        
        .instructions-title {
            font-size: 13px;
            font-weight: 600;
            color: #8a2be2;
            margin-bottom: 10px;
        }
        
        .instruction-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .instruction-item i {
            color: #8a2be2;
            width: 16px;
        }
        
        /* Visitor Visualization */
        .visitor-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        
        /* Loading */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 20px;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(138, 43, 226, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Quality Badge */
        .quality-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(255, 165, 0, 0.95));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            padding: 8px 16px;
            color: #0a0a0a;
            font-size: 13px;
            font-weight: 700;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Unified Navbar -->
    <div id="unified-navbar-placeholder"></div>

    <div class="viewer-container">
        <canvas id="three-canvas"></canvas>
        
        <!-- Quality Badge -->
        <div class="quality-badge">
            <i class="fas fa-crown"></i>
            <span>PRO 렌더링: SSAO + Bloom + HDR + 4K Shadow</span>
        </div>
        
        <!-- Loading -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">고품질 박물관 공간 초기화 중...</div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
        
        <!-- Left Panel -->
        <div class="config-panel">
            <h3 class="panel-header">
                <i class="fas fa-cog"></i>
                공간 설정
            </h3>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-ruler-combined"></i>
                    전시실 크기
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>가로 (m)</label>
                        <input type="number" id="roomWidth" value="20" min="5" max="100">
                    </div>
                    <div class="input-group">
                        <label>세로 (m)</label>
                        <input type="number" id="roomDepth" value="15" min="5" max="100">
                    </div>
                    <div class="input-group">
                        <label>높이 (m)</label>
                        <input type="number" id="roomHeight" value="4" min="2" max="10">
                    </div>
                </div>
                <button class="btn" onclick="updateRoom()">
                    <i class="fas fa-sync"></i>
                    공간 적용
                </button>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-image"></i>
                    작품 추가
                </div>
                <div class="input-group">
                    <label>작품명</label>
                    <input type="text" id="artworkName" placeholder="예: 모나리자">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>가로 (m)</label>
                        <input type="number" id="artworkWidth" value="2" min="0.5" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>세로 (m)</label>
                        <input type="number" id="artworkHeight" value="3" min="0.5" max="10" step="0.1">
                    </div>
                </div>
                <button class="btn" onclick="addArtwork()">
                    <i class="fas fa-plus"></i>
                    작품 추가
                </button>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-magic"></i>
                    자동 배치
                </div>
                <button class="btn" onclick="autoArrange()">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    작품 자동 배치
                </button>
                <button class="btn secondary" style="margin-top: 8px;" onclick="optimizeFlow()">
                    <i class="fas fa-route"></i>
                    동선 최적화
                </button>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    작품 목록 (<span id="artworkCount">0</span>개)
                </div>
                <div class="artwork-list" id="artworkList"></div>
            </div>
            
            <div class="btn-group">
                <button class="btn secondary" onclick="clearAll()">
                    <i class="fas fa-trash"></i>
                    전체 삭제
                </button>
                <button class="btn secondary" onclick="exportScene()">
                    <i class="fas fa-download"></i>
                    내보내기
                </button>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="control-panel">
            <h3 class="panel-header">
                <i class="fas fa-sliders-h"></i>
                제어 패널
            </h3>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-video"></i>
                    카메라 프리셋
                </div>
                <div class="camera-presets">
                    <button class="preset-btn" onclick="setCameraView('overview')">
                        <i class="fas fa-eye"></i> 전체 조감
                    </button>
                    <button class="preset-btn" onclick="setCameraView('visitor')">
                        <i class="fas fa-walking"></i> 관람객 시점
                    </button>
                    <button class="preset-btn" onclick="setCameraView('curator')">
                        <i class="fas fa-user-tie"></i> 큐레이터 시점
                    </button>
                    <button class="preset-btn" onclick="setCameraView('bird')">
                        <i class="fas fa-dove"></i> 조감도
                    </button>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    조명 제어
                </div>
                <div class="slider-group">
                    <label>
                        <span>환경광 밝기</span>
                        <span class="slider-value" id="ambientValue">0.5</span>
                    </label>
                    <input type="range" id="ambientLight" min="0" max="1" step="0.1" value="0.5" 
                           oninput="updateAmbient(this.value)">
                </div>
                <div class="slider-group">
                    <label>
                        <span>스포트라이트 밝기</span>
                        <span class="slider-value" id="spotValue">2.0</span>
                    </label>
                    <input type="range" id="spotLight" min="0" max="3" step="0.1" value="2.0"
                           oninput="updateSpot(this.value)">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-magic"></i>
                    렌더링 품질
                </div>
                <div class="slider-group">
                    <label>
                        <span>Bloom 강도</span>
                        <span class="slider-value" id="bloomValue">0.8</span>
                    </label>
                    <input type="range" id="bloomStrength" min="0" max="2" step="0.1" value="0.8"
                           oninput="updateBloom(this.value)">
                </div>
                <div class="slider-group">
                    <label>
                        <span>SSAO 강도</span>
                        <span class="slider-value" id="ssaoValue">0.5</span>
                    </label>
                    <input type="range" id="ssaoStrength" min="0" max="1" step="0.1" value="0.5"
                           oninput="updateSSAO(this.value)">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    관람객 시뮬레이션
                </div>
                <div class="slider-group">
                    <label>
                        <span>관람객 수</span>
                        <span class="slider-value" id="visitorValue">10</span>
                    </label>
                    <input type="range" id="visitorCount" min="0" max="50" step="5" value="10"
                           oninput="updateVisitorCount(this.value)">
                </div>
                <button class="btn" onclick="placeVisitors()">
                    <i class="fas fa-user-plus"></i>
                    관람객 배치
                </button>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-route"></i>
                    동선 표시
                </div>
                <button class="btn secondary" onclick="showFlowPath()">
                    <i class="fas fa-project-diagram"></i>
                    관람 동선 보기
                </button>
            </div>
        </div>
        
        <!-- Stats Panel -->
        <div class="stats-panel">
            <h3 class="panel-header" style="margin: 0 0 12px 0; font-size: 14px;">
                <i class="fas fa-chart-bar"></i>
                통계
            </h3>
            <div class="stat-item">
                <span class="stat-label">설치 작품</span>
                <span class="stat-value" id="statArtworks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">전시 면적</span>
                <span class="stat-value" id="statArea">300㎡</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">벽면 활용률</span>
                <span class="stat-value" id="statCoverage">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">관람객 수</span>
                <span class="stat-value" id="statVisitors">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">렌더링 FPS</span>
                <span class="stat-value" id="statFPS">60</span>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <div class="instructions-title">
                <i class="fas fa-keyboard"></i>
                조작 방법
            </div>
            <div class="instruction-item">
                <i class="fas fa-mouse"></i>
                <span>좌클릭 + 드래그: 시점 회전</span>
            </div>
            <div class="instruction-item">
                <i class="fas fa-mouse"></i>
                <span>우클릭 + 드래그: 시점 이동</span>
            </div>
            <div class="instruction-item">
                <i class="fas fa-mouse"></i>
                <span>마우스 휠: 확대/축소</span>
            </div>
            <div class="instruction-item">
                <i class="fas fa-hand-pointer"></i>
                <span>작품 클릭: 선택 & 포커스</span>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let scene, camera, renderer, controls, composer;
        let bloomPass, ssaoPass, fxaaPass;
        let roomGroup, artworkGroup, visitorGroup, pathGroup;
        let artworks = [];
        let visitors = [];
        let flowPath = null;
        let raycaster, mouse;
        
        let roomWidth = 20, roomDepth = 15, roomHeight = 4;
        let ambientLight, hemisphereLight, spotlights = [];
        
        // Performance tracking
        let lastTime = Date.now();
        let frames = 0;
        
        // Initialize
        function init() {
            const canvas = document.getElementById('three-canvas');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 30, 100);
            
            // Camera
            const aspect = canvas.clientWidth / canvas.clientHeight;
            camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
            camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
            camera.lookAt(0, roomHeight / 2, 0);
            
            // Renderer with PRO settings
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                powerPreference: 'high-performance'
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.VSMShadowMap; // High-quality shadows
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinematic tone mapping
            renderer.toneMappingExposure = 1.2;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            
            // Post-Processing Setup
            setupPostProcessing();
            
            // Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Groups
            roomGroup = new THREE.Group();
            artworkGroup = new THREE.Group();
            visitorGroup = new THREE.Group();
            pathGroup = new THREE.Group();
            scene.add(roomGroup, artworkGroup, visitorGroup, pathGroup);
            
            // Setup
            setupLighting();
            loadHDREnvironment();
            buildRoom();
            addDefaultArtworks();
            
            // Events
            window.addEventListener('resize', onResize);
            canvas.addEventListener('click', onCanvasClick);
            
            // Start
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
            
            animate();
        }
        
        function setupPostProcessing() {
            const canvas = document.getElementById('three-canvas');
            
            // EffectComposer
            composer = new THREE.EffectComposer(renderer);
            composer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            // RenderPass (base scene render)
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            // SSAO Pass (Screen Space Ambient Occlusion)
            ssaoPass = new THREE.SSAOPass(scene, camera, canvas.clientWidth, canvas.clientHeight);
            ssaoPass.kernelRadius = 16;
            ssaoPass.minDistance = 0.005;
            ssaoPass.maxDistance = 0.1;
            ssaoPass.output = THREE.SSAOPass.OUTPUT.Default;
            composer.addPass(ssaoPass);
            
            // Bloom Pass
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(canvas.clientWidth, canvas.clientHeight),
                0.8,  // strength
                0.4,  // radius
                0.85  // threshold
            );
            composer.addPass(bloomPass);
            
            // FXAA Pass (Anti-aliasing)
            fxaaPass = new THREE.ShaderPass(THREE.FXAAShader);
            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (canvas.clientWidth * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (canvas.clientHeight * pixelRatio);
            composer.addPass(fxaaPass);
        }
        
        function loadHDREnvironment() {
            // Simulate HDR environment with Hemisphere Light
            hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemisphereLight.position.set(0, roomHeight * 2, 0);
            scene.add(hemisphereLight);
            
            // Add cube texture for reflections (simple reflection map)
            const cubeTextureLoader = new THREE.CubeTextureLoader();
            // Using solid color as fallback for environment
            scene.environment = null; // Could load actual HDR here
        }
        
        function setupLighting() {
            // Ambient Light
            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Directional Light with high-quality shadow
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 15, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 4096;  // 4K shadow
            dirLight.shadow.mapSize.height = 4096;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 500;
            dirLight.shadow.camera.left = -50;
            dirLight.shadow.camera.right = 50;
            dirLight.shadow.camera.top = 50;
            dirLight.shadow.camera.bottom = -50;
            dirLight.shadow.bias = -0.0001;
            scene.add(dirLight);
            
            // Add 3 spotlights with enhanced settings
            for (let i = 0; i < 3; i++) {
                const spot = new THREE.SpotLight(0x8a2be2, 2.0);
                spot.angle = Math.PI / 6;
                spot.penumbra = 0.3;
                spot.distance = 30;
                spot.decay = 2;
                spot.castShadow = true;
                spot.shadow.mapSize.width = 2048;
                spot.shadow.mapSize.height = 2048;
                spotlights.push(spot);
                scene.add(spot);
            }
            
            updateSpotlightPositions();
        }
        
        function updateSpotlightPositions() {
            if (spotlights.length >= 3) {
                spotlights[0].position.set(0, roomHeight - 0.5, -roomDepth / 2 + 2);
                spotlights[1].position.set(-roomWidth / 4, roomHeight - 0.5, 0);
                spotlights[2].position.set(roomWidth / 4, roomHeight - 0.5, 0);
            }
        }
        
        function buildRoom() {
            while(roomGroup.children.length > 0) {
                roomGroup.remove(roomGroup.children[0]);
            }
            
            const hw = roomWidth / 2, hd = roomDepth / 2;
            
            // Floor with PBR material
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a2e, 
                roughness: 0.7,
                metalness: 0.1,
                envMapIntensity: 0.5
            });
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(roomWidth, roomDepth),
                floorMaterial
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            roomGroup.add(floor);
            
            // Walls with improved PBR material
            const wallMat = new THREE.MeshStandardMaterial({ 
                color: 0xf5f5f5, 
                roughness: 0.9,
                metalness: 0.0,
                envMapIntensity: 0.2
            });
            
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMat);
            backWall.position.set(0, roomHeight / 2, -hd);
            backWall.receiveShadow = true;
            backWall.userData.wall = 'back';
            roomGroup.add(backWall);
            
            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMat);
            leftWall.position.set(-hw, roomHeight / 2, 0);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.receiveShadow = true;
            leftWall.userData.wall = 'left';
            roomGroup.add(leftWall);
            
            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMat);
            rightWall.position.set(hw, roomHeight / 2, 0);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.receiveShadow = true;
            rightWall.userData.wall = 'right';
            roomGroup.add(rightWall);
            
            const frontWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMat);
            frontWall.position.set(0, roomHeight / 2, hd);
            frontWall.rotation.y = Math.PI;
            frontWall.receiveShadow = true;
            frontWall.userData.wall = 'front';
            roomGroup.add(frontWall);
            
            const grid = new THREE.GridHelper(Math.max(roomWidth, roomDepth) * 1.2, 50, 0x8a2be2, 0x333333);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            roomGroup.add(grid);
            
            updateSpotlightPositions();
            updateStats();
        }
        
        function addDefaultArtworks() {
            const defaults = [
                '모나리자', '별이 빛나는 밤', '진주 귀걸이 소녀', 
                '절규', '키스', '게르니카'
            ];
            
            defaults.forEach(name => {
                artworks.push({ name, width: 2, height: 3, position: null, mesh: null });
            });
            
            autoArrange();
        }
        
        function addArtwork() {
            const name = document.getElementById('artworkName').value.trim();
            const width = parseFloat(document.getElementById('artworkWidth').value);
            const height = parseFloat(document.getElementById('artworkHeight').value);
            
            if (!name) {
                showToast('작품명을 입력하세요');
                return;
            }
            
            artworks.push({ name, width, height, position: null, mesh: null });
            document.getElementById('artworkName').value = '';
            
            autoArrange();
            showToast(`"${name}" 추가됨`);
        }
        
        function autoArrange() {
            // Clear existing meshes
            artworks.forEach(art => {
                if (art.mesh) artworkGroup.remove(art.mesh);
            });
            
            const hw = roomWidth / 2, hd = roomDepth / 2;
            const walls = ['back', 'left', 'right'];
            const spacing = 1.5;
            
            let wallIndex = 0;
            let xOffset = -8;
            
            artworks.forEach((art, i) => {
                const wall = walls[wallIndex];
                let pos, rot;
                
                if (wall === 'back') {
                    pos = new THREE.Vector3(xOffset, art.height / 2 + 1, -hd + 0.05);
                    rot = new THREE.Euler(0, 0, 0);
                    xOffset += art.width + spacing;
                    if (xOffset > 8) {
                        wallIndex = 1;
                        xOffset = -5;
                    }
                } else if (wall === 'left') {
                    pos = new THREE.Vector3(-hw + 0.05, art.height / 2 + 1, xOffset);
                    rot = new THREE.Euler(0, Math.PI / 2, 0);
                    xOffset += art.width + spacing;
                    if (xOffset > 5) {
                        wallIndex = 2;
                        xOffset = -5;
                    }
                } else {
                    pos = new THREE.Vector3(hw - 0.05, art.height / 2 + 1, xOffset);
                    rot = new THREE.Euler(0, -Math.PI / 2, 0);
                    xOffset += art.width + spacing;
                }
                
                art.position = pos;
                art.wall = wall;
                
                // Enhanced PBR material for artworks
                const mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(art.width, art.height, 0.1),
                    new THREE.MeshStandardMaterial({
                        color: 0x8a2be2,
                        metalness: 0.6,
                        roughness: 0.2,
                        emissive: 0x8a2be2,
                        emissiveIntensity: 0.3,
                        envMapIntensity: 1.0
                    })
                );
                mesh.position.copy(pos);
                mesh.rotation.copy(rot);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData.artworkIndex = i;
                
                art.mesh = mesh;
                artworkGroup.add(mesh);
            });
            
            updateArtworkList();
            updateStats();
        }
        
        function optimizeFlow() {
            // Clear existing path
            while(pathGroup.children.length > 0) {
                pathGroup.remove(pathGroup.children[0]);
            }
            
            if (artworks.length < 2) {
                showToast('작품이 2개 이상 필요합니다');
                return;
            }
            
            const points = artworks.map(art => {
                const pos = art.position.clone();
                pos.y = 0.1;
                // Move away from wall
                if (art.wall === 'back') pos.z += 2;
                else if (art.wall === 'left') pos.x += 2;
                else if (art.wall === 'right') pos.x -= 2;
                return pos;
            });
            
            const curve = new THREE.CatmullRomCurve3(points);
            const pathGeom = new THREE.BufferGeometry().setFromPoints(curve.getPoints(100));
            const pathMat = new THREE.LineBasicMaterial({ color: 0x4CAF50, linewidth: 3 });
            flowPath = new THREE.Line(pathGeom, pathMat);
            pathGroup.add(flowPath);
            
            showToast('동선이 최적화되었습니다');
        }
        
        function placeVisitors() {
            // Clear existing visitors
            while(visitorGroup.children.length > 0) {
                visitorGroup.remove(visitorGroup.children[0]);
            }
            visitors = [];
            
            const count = parseInt(document.getElementById('visitorCount').value);
            
            for (let i = 0; i < count; i++) {
                const x = (Math.random() - 0.5) * (roomWidth - 4);
                const z = (Math.random() - 0.5) * (roomDepth - 4);
                
                const visitor = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3, 0.3, 1.7, 8),
                    new THREE.MeshStandardMaterial({ 
                        color: 0x4CAF50, 
                        emissive: 0x4CAF50, 
                        emissiveIntensity: 0.3,
                        metalness: 0.2,
                        roughness: 0.8
                    })
                );
                visitor.position.set(x, 0.85, z);
                visitor.castShadow = true;
                visitor.receiveShadow = true;
                
                visitorGroup.add(visitor);
                visitors.push(visitor);
            }
            
            updateStats();
            showToast(`${count}명의 관람객 배치됨`);
        }
        
        function showFlowPath() {
            if (flowPath) {
                flowPath.visible = !flowPath.visible;
                showToast(flowPath.visible ? '동선 표시' : '동선 숨김');
            } else {
                optimizeFlow();
            }
        }
        
        function setCameraView(view) {
            switch(view) {
                case 'overview':
                    camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
                    controls.target.set(0, roomHeight / 2, 0);
                    break;
                case 'visitor':
                    camera.position.set(0, 1.6, roomDepth / 2 - 2);
                    controls.target.set(0, 1.6, 0);
                    break;
                case 'curator':
                    camera.position.set(roomWidth / 3, roomHeight * 1.5, roomDepth / 3);
                    controls.target.set(0, roomHeight / 2, 0);
                    break;
                case 'bird':
                    camera.position.set(0, roomHeight * 4, 0);
                    controls.target.set(0, 0, 0);
                    break;
            }
            controls.update();
        }
        
        function updateRoom() {
            roomWidth = parseFloat(document.getElementById('roomWidth').value);
            roomDepth = parseFloat(document.getElementById('roomDepth').value);
            roomHeight = parseFloat(document.getElementById('roomHeight').value);
            
            buildRoom();
            autoArrange();
            
            camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
            controls.target.set(0, roomHeight / 2, 0);
            controls.update();
            
            showToast('전시실 크기 적용됨');
        }
        
        function updateAmbient(val) {
            ambientLight.intensity = parseFloat(val);
            document.getElementById('ambientValue').textContent = val;
        }
        
        function updateSpot(val) {
            const intensity = parseFloat(val);
            spotlights.forEach(spot => spot.intensity = intensity);
            document.getElementById('spotValue').textContent = val;
        }
        
        function updateBloom(val) {
            const strength = parseFloat(val);
            bloomPass.strength = strength;
            document.getElementById('bloomValue').textContent = val;
        }
        
        function updateSSAO(val) {
            const strength = parseFloat(val);
            // SSAO intensity adjustment
            ssaoPass.kernelRadius = 16 * strength;
            document.getElementById('ssaoValue').textContent = val;
        }
        
        function updateVisitorCount(val) {
            document.getElementById('visitorValue').textContent = val;
        }
        
        function updateArtworkList() {
            const list = document.getElementById('artworkList');
            list.innerHTML = '';
            
            document.getElementById('artworkCount').textContent = artworks.length;
            
            if (artworks.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:20px;color:rgba(255,255,255,0.5);font-size:12px;">작품 없음</div>';
                return;
            }
            
            artworks.forEach((art, i) => {
                const item = document.createElement('div');
                item.className = 'artwork-item';
                item.innerHTML = `
                    <div class="artwork-name">${art.name}</div>
                    <div class="artwork-info">${art.wall || '미배치'} • ${art.width}m × ${art.height}m</div>
                `;
                item.onclick = () => selectArtwork(i);
                list.appendChild(item);
            });
        }
        
        function selectArtwork(i) {
            const art = artworks[i];
            if (art.mesh) {
                controls.target.copy(art.position);
                controls.update();
                showToast(`"${art.name}" 선택됨`);
            }
        }
        
        function updateStats() {
            document.getElementById('statArtworks').textContent = artworks.length;
            document.getElementById('statArea').textContent = (roomWidth * roomDepth).toFixed(0) + '㎡';
            
            const totalWallArea = (roomWidth * roomHeight * 2) + (roomDepth * roomHeight * 2);
            const artworkArea = artworks.reduce((sum, art) => sum + (art.width * art.height), 0);
            const coverage = totalWallArea > 0 ? ((artworkArea / totalWallArea) * 100).toFixed(0) : 0;
            document.getElementById('statCoverage').textContent = coverage + '%';
            
            document.getElementById('statVisitors').textContent = visitors.length;
        }
        
        function clearAll() {
            if (!confirm('모든 작품을 삭제하시겠습니까?')) return;
            
            artworks.forEach(art => {
                if (art.mesh) artworkGroup.remove(art.mesh);
            });
            artworks = [];
            
            updateArtworkList();
            updateStats();
            showToast('모든 작품 삭제됨');
        }
        
        function exportScene() {
            const data = {
                room: { width: roomWidth, depth: roomDepth, height: roomHeight },
                artworks: artworks.map(art => ({
                    name: art.name,
                    width: art.width,
                    height: art.height,
                    wall: art.wall,
                    position: art.position ? art.position.toArray() : null
                })),
                visitors: visitors.length
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'museflow-scene-' + Date.now() + '.json';
            a.click();
            
            showToast('설정 내보내기 완료');
        }
        
        function onCanvasClick(e) {
            const canvas = document.getElementById('three-canvas');
            const rect = canvas.getBoundingClientRect();
            
            mouse.x = ((e.clientX - rect.left) / canvas.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / canvas.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const meshes = artworks.map(art => art.mesh).filter(m => m);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                const index = intersects[0].object.userData.artworkIndex;
                selectArtwork(index);
            }
        }
        
        function onResize() {
            const canvas = document.getElementById('three-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            // Update FXAA resolution
            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (width * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (height * pixelRatio);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Subtle animation
            artworks.forEach((art, i) => {
                if (art.mesh) {
                    const time = Date.now() * 0.0001;
                    art.mesh.rotation.z = Math.sin(time + i) * 0.02;
                }
            });
            
            // Render with post-processing
            composer.render();
            
            // FPS tracking
            frames++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('statFPS').textContent = frames;
                frames = 0;
                lastTime = now;
            }
        }
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Load navbar
        fetch('/unified-navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('unified-navbar-placeholder').innerHTML = html;
                if (window.lucide) lucide.createIcons();
            });
    </script>
</body>
