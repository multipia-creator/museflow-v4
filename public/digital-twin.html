<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseFlow - 디지털 트윈 미술관 Pro</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Three.js r128 + Post-Processing + Transform Controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <!-- Post-Processing Shaders (load before Passes) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/SSAOShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/math/SimplexNoise.js"></script>
    
    <!-- Post-Processing Passes (load after Shaders) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/SSAOPass.js"></script>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/static/css/museflow-design-system.css">
    <link rel="stylesheet" href="/static/css/unified-navbar.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            padding-top: 64px;
        }
        
        .viewer-container {
            display: flex;
            height: calc(100vh - 64px);
            position: relative;
        }
        
        #three-canvas {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            cursor: grab;
        }
        
        #three-canvas:active {
            cursor: grabbing;
        }
        
        /* ===== Twin Motion Style UI ===== */
        
        /* Quick Toolbar (Top) */
        .quick-toolbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            z-index: 150;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }
        
        .tool-btn {
            width: 40px;
            height: 40px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        
        .tool-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            border-color: #8a2be2;
            transform: translateY(-2px);
        }
        
        .tool-btn.active {
            background: linear-gradient(135deg, #8a2be2 0%, #9b4dca 100%);
            border-color: #8a2be2;
        }
        
        .tool-separator {
            width: 1px;
            height: 40px;
            background: rgba(138, 43, 226, 0.3);
        }
        
        /* Asset Library Panel (Left Bottom) */
        .asset-library {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 16px;
            width: 320px;
            max-height: 400px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .asset-title {
            font-size: 14px;
            font-weight: 600;
            color: #8a2be2;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .asset-search {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .asset-search:focus {
            outline: none;
            border-color: #8a2be2;
        }
        
        .asset-categories {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
            overflow-x: auto;
        }
        
        .asset-category {
            padding: 6px 12px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        
        .asset-category:hover,
        .asset-category.active {
            background: rgba(138, 43, 226, 0.4);
            border-color: #8a2be2;
            color: #ffffff;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-height: 240px;
            overflow-y: auto;
        }
        
        .asset-item {
            aspect-ratio: 1;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s ease;
        }
        
        .asset-item:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
            transform: translateY(-2px);
        }
        
        .asset-icon {
            font-size: 24px;
            color: #8a2be2;
        }
        
        .asset-name {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        /* Properties Panel (Right) */
        .properties-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 16px;
            width: 300px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }
        
        .properties-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .properties-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .properties-panel::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 3px;
        }
        
        .prop-header {
            margin: 0 0 16px 0;
            font-size: 14px;
            font-weight: 600;
            color: #8a2be2;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .prop-section {
            margin-bottom: 20px;
        }
        
        .prop-section-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .prop-group {
            margin-bottom: 12px;
        }
        
        .prop-label {
            display: block;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .prop-input {
            width: 100%;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
        }
        
        .prop-input:focus {
            outline: none;
            border-color: #8a2be2;
        }
        
        .prop-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .prop-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }
        
        .prop-slider {
            width: 100%;
            height: 4px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .prop-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #8a2be2;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .prop-value {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .prop-value-num {
            color: #8a2be2;
            font-weight: 600;
        }
        
        .prop-btn {
            width: 100%;
            padding: 10px 12px;
            background: linear-gradient(135deg, #8a2be2 0%, #9b4dca 100%);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .prop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }
        
        .prop-btn.secondary {
            background: rgba(138, 43, 226, 0.2);
        }
        
        .prop-toggle {
            display: flex;
            gap: 6px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 8px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .toggle-btn:hover,
        .toggle-btn.active {
            background: rgba(138, 43, 226, 0.4);
            border-color: #8a2be2;
            color: #ffffff;
        }
        
        /* Viewport Controls (Right Bottom) */
        .viewport-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .viewport-btn {
            width: 48px;
            height: 48px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.2);
        }
        
        .viewport-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
            transform: translateX(-4px);
        }
        
        /* Stats HUD (Top Right) */
        .stats-hud {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            z-index: 90;
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.2);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 4px 0;
            font-size: 11px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-value {
            color: #8a2be2;
            font-weight: 600;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(138, 43, 226, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 13px;
            z-index: 2000;
            animation: slideDown 0.3s ease;
            display: none;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        /* Loading */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 20px;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* No Selection State */
        .no-selection {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        .no-selection i {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Unified Navbar -->
    <div id="unified-navbar-placeholder"></div>

    <div class="viewer-container">
        <canvas id="three-canvas"></canvas>
        
        <!-- Loading -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">미술관 공간 초기화 중...</div>
        </div>
        
        <!-- Toast -->
        <div class="toast" id="toast"></div>
        
        <!-- Quick Toolbar -->
        <div class="quick-toolbar">
            <button class="tool-btn active" onclick="setTool('select')" title="선택 도구" id="tool-select">
                <i class="fas fa-mouse-pointer"></i>
            </button>
            <button class="tool-btn" onclick="setTool('move')" title="이동 도구" id="tool-move">
                <i class="fas fa-arrows-alt"></i>
            </button>
            <button class="tool-btn" onclick="setTool('rotate')" title="회전 도구" id="tool-rotate">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="tool-btn" onclick="setTool('scale')" title="크기 조절" id="tool-scale">
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
            
            <div class="tool-separator"></div>
            
            <button class="tool-btn" onclick="addArtworkQuick()" title="작품 추가">
                <i class="fas fa-plus"></i>
            </button>
            <button class="tool-btn" onclick="autoArrange()" title="자동 배치">
                <i class="fas fa-magic"></i>
            </button>
            <button class="tool-btn" onclick="optimizeFlow()" title="동선 최적화">
                <i class="fas fa-route"></i>
            </button>
            
            <div class="tool-separator"></div>
            
            <button class="tool-btn" onclick="toggleGrid()" title="그리드 토글" id="tool-grid">
                <i class="fas fa-border-all"></i>
            </button>
            <button class="tool-btn" onclick="togglePath()" title="동선 표시" id="tool-path">
                <i class="fas fa-project-diagram"></i>
            </button>
        </div>
        
        <!-- Stats HUD -->
        <div class="stats-hud">
            <div class="stat-row">
                <span class="stat-label">작품</span>
                <span class="stat-value" id="statArtworks">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">면적</span>
                <span class="stat-value" id="statArea">300㎡</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">FPS</span>
                <span class="stat-value" id="statFPS">60</span>
            </div>
        </div>
        
        <!-- Asset Library Panel -->
        <div class="asset-library">
            <div class="asset-header">
                <div class="asset-title">
                    <i class="fas fa-layer-group"></i>
                    작품 라이브러리
                </div>
                <button class="tool-btn" style="width: 28px; height: 28px; font-size: 12px;" onclick="refreshAssets()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            
            <input type="text" class="asset-search" placeholder="작품 검색..." id="assetSearch" oninput="filterAssets()">
            
            <div class="asset-categories">
                <button class="asset-category active" onclick="filterCategory('all')">전체</button>
                <button class="asset-category" onclick="filterCategory('painting')">회화</button>
                <button class="asset-category" onclick="filterCategory('sculpture')">조각</button>
                <button class="asset-category" onclick="filterCategory('photo')">사진</button>
            </div>
            
            <div class="asset-grid" id="assetGrid">
                <!-- Assets will be dynamically populated -->
            </div>
        </div>
        
        <!-- Properties Panel -->
        <div class="properties-panel">
            <div class="prop-header">
                <i class="fas fa-sliders-h"></i>
                속성
            </div>
            
            <div id="propertiesContent">
                <div class="no-selection">
                    <i class="fas fa-hand-pointer"></i>
                    <div>오브젝트를 선택하세요</div>
                </div>
            </div>
        </div>
        
        <!-- Viewport Controls -->
        <div class="viewport-controls">
            <button class="viewport-btn" onclick="setCameraView('overview')" title="전체 보기">
                <i class="fas fa-eye"></i>
            </button>
            <button class="viewport-btn" onclick="setCameraView('visitor')" title="관람객 시점">
                <i class="fas fa-walking"></i>
            </button>
            <button class="viewport-btn" onclick="setCameraView('bird')" title="조감도">
                <i class="fas fa-dove"></i>
            </button>
            <button class="viewport-btn" onclick="resetCamera()" title="카메라 리셋">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </div>

    <script>
        // Global State
        let scene, camera, renderer, controls, transformControl, composer;
        let bloomPass, ssaoPass, fxaaPass;
        let roomGroup, artworkGroup, visitorGroup, pathGroup, gridHelper;
        let artworks = [];
        let visitors = [];
        let flowPath = null;
        let raycaster, mouse;
        let selectedObject = null;
        let currentTool = 'select';
        
        let roomWidth = 20, roomDepth = 15, roomHeight = 4;
        let ambientLight, hemisphereLight, spotlights = [];
        
        // Performance tracking
        let lastTime = Date.now();
        let frames = 0;
        
        // Asset library data
        const assetTemplates = [
            { name: '모나리자', type: 'painting', width: 2, height: 3 },
            { name: '별이 빛나는 밤', type: 'painting', width: 2.5, height: 2 },
            { name: '진주 귀걸이 소녀', type: 'painting', width: 1.8, height: 2.4 },
            { name: '절규', type: 'painting', width: 2, height: 2.8 },
            { name: '키스', type: 'painting', width: 2.2, height: 2.2 },
            { name: '게르니카', type: 'painting', width: 3.5, height: 2 },
            { name: '미켈란젤로 다비드', type: 'sculpture', width: 1.5, height: 4 },
            { name: '비너스상', type: 'sculpture', width: 1.2, height: 3.5 },
            { name: '풍경 사진 A', type: 'photo', width: 2, height: 1.5 },
            { name: '인물 사진 B', type: 'photo', width: 1.5, height: 2 },
        ];
        
        // Initialize
        function init() {
            const canvas = document.getElementById('three-canvas');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 30, 100);
            
            // Camera
            const aspect = canvas.clientWidth / canvas.clientHeight;
            camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
            camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
            camera.lookAt(0, roomHeight / 2, 0);
            
            // Renderer with PRO settings
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                powerPreference: 'high-performance'
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.VSMShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            
            // TransformControls
            transformControl = new THREE.TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('change', () => {
                if (selectedObject) {
                    updatePropertiesPanel();
                }
            });
            transformControl.addEventListener('dragging-changed', (event) => {
                controls.enabled = !event.value;
            });
            scene.add(transformControl);
            
            // Post-Processing Setup
            setupPostProcessing();
            
            // Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Groups
            roomGroup = new THREE.Group();
            artworkGroup = new THREE.Group();
            visitorGroup = new THREE.Group();
            pathGroup = new THREE.Group();
            scene.add(roomGroup, artworkGroup, visitorGroup, pathGroup);
            
            // Setup
            setupLighting();
            loadHDREnvironment();
            buildRoom();
            populateAssetLibrary();
            addDefaultArtworks();
            
            // Events
            window.addEventListener('resize', onResize);
            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('dblclick', onCanvasDoubleClick);
            
            // Start
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
            
            animate();
        }
        
        function setupPostProcessing() {
            const canvas = document.getElementById('three-canvas');
            
            composer = new THREE.EffectComposer(renderer);
            composer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            ssaoPass = new THREE.SSAOPass(scene, camera, canvas.clientWidth, canvas.clientHeight);
            ssaoPass.kernelRadius = 16;
            ssaoPass.minDistance = 0.005;
            ssaoPass.maxDistance = 0.1;
            composer.addPass(ssaoPass);
            
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(canvas.clientWidth, canvas.clientHeight),
                0.8, 0.4, 0.85
            );
            composer.addPass(bloomPass);
            
            fxaaPass = new THREE.ShaderPass(THREE.FXAAShader);
            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (canvas.clientWidth * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (canvas.clientHeight * pixelRatio);
            composer.addPass(fxaaPass);
        }
        
        function loadHDREnvironment() {
            hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemisphereLight.position.set(0, roomHeight * 2, 0);
            scene.add(hemisphereLight);
        }
        
        function setupLighting() {
            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 15, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 4096;
            dirLight.shadow.mapSize.height = 4096;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 500;
            dirLight.shadow.camera.left = -50;
            dirLight.shadow.camera.right = 50;
            dirLight.shadow.camera.top = 50;
            dirLight.shadow.camera.bottom = -50;
            dirLight.shadow.bias = -0.0001;
            scene.add(dirLight);
            
            for (let i = 0; i < 3; i++) {
                const spot = new THREE.SpotLight(0x8a2be2, 2.0);
                spot.angle = Math.PI / 6;
                spot.penumbra = 0.3;
                spot.distance = 30;
                spot.decay = 2;
                spot.castShadow = true;
                spot.shadow.mapSize.width = 2048;
                spot.shadow.mapSize.height = 2048;
                spotlights.push(spot);
                scene.add(spot);
            }
            
            updateSpotlightPositions();
        }
        
        function updateSpotlightPositions() {
            if (spotlights.length >= 3) {
                spotlights[0].position.set(0, roomHeight - 0.5, -roomDepth / 2 + 2);
                spotlights[1].position.set(-roomWidth / 4, roomHeight - 0.5, 0);
                spotlights[2].position.set(roomWidth / 4, roomHeight - 0.5, 0);
            }
        }
        
        function buildRoom() {
            while(roomGroup.children.length > 0) {
                roomGroup.remove(roomGroup.children[0]);
            }
            
            const hw = roomWidth / 2, hd = roomDepth / 2;
            
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a2e, 
                roughness: 0.7,
                metalness: 0.1,
                envMapIntensity: 0.5
            });
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(roomWidth, roomDepth),
                floorMaterial
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            roomGroup.add(floor);
            
            const wallMat = new THREE.MeshStandardMaterial({ 
                color: 0xf5f5f5, 
                roughness: 0.9,
                metalness: 0.0,
                envMapIntensity: 0.2
            });
            
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMat);
            backWall.position.set(0, roomHeight / 2, -hd);
            backWall.receiveShadow = true;
            backWall.userData.wall = 'back';
            roomGroup.add(backWall);
            
            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMat);
            leftWall.position.set(-hw, roomHeight / 2, 0);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.receiveShadow = true;
            leftWall.userData.wall = 'left';
            roomGroup.add(leftWall);
            
            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMat);
            rightWall.position.set(hw, roomHeight / 2, 0);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.receiveShadow = true;
            rightWall.userData.wall = 'right';
            roomGroup.add(rightWall);
            
            const frontWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMat);
            frontWall.position.set(0, roomHeight / 2, hd);
            frontWall.rotation.y = Math.PI;
            frontWall.receiveShadow = true;
            frontWall.userData.wall = 'front';
            roomGroup.add(frontWall);
            
            gridHelper = new THREE.GridHelper(Math.max(roomWidth, roomDepth) * 1.2, 50, 0x8a2be2, 0x333333);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            roomGroup.add(gridHelper);
            
            updateSpotlightPositions();
            updateStats();
        }
        
        function populateAssetLibrary() {
            const grid = document.getElementById('assetGrid');
            grid.innerHTML = '';
            
            assetTemplates.forEach((asset, i) => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.dataset.type = asset.type;
                item.dataset.index = i;
                
                const icon = asset.type === 'painting' ? 'fa-image' : 
                            asset.type === 'sculpture' ? 'fa-cube' : 'fa-camera';
                
                item.innerHTML = `
                    <i class="fas ${icon} asset-icon"></i>
                    <div class="asset-name">${asset.name}</div>
                `;
                
                item.onclick = () => addArtworkFromLibrary(i);
                grid.appendChild(item);
            });
        }
        
        function addArtworkFromLibrary(index) {
            const template = assetTemplates[index];
            artworks.push({ 
                name: template.name, 
                width: template.width, 
                height: template.height, 
                position: null, 
                mesh: null 
            });
            
            autoArrange();
            showToast(`"${template.name}" 추가됨`);
        }
        
        function addDefaultArtworks() {
            const defaults = ['모나리자', '별이 빛나는 밤', '진주 귀걸이 소녀'];
            
            defaults.forEach(name => {
                const template = assetTemplates.find(a => a.name === name);
                if (template) {
                    artworks.push({ 
                        name: template.name, 
                        width: template.width, 
                        height: template.height, 
                        position: null, 
                        mesh: null 
                    });
                }
            });
            
            autoArrange();
        }
        
        function addArtworkQuick() {
            const name = prompt('작품명을 입력하세요:', '새 작품');
            if (!name) return;
            
            artworks.push({ name, width: 2, height: 3, position: null, mesh: null });
            autoArrange();
            showToast(`"${name}" 추가됨`);
        }
        
        function autoArrange() {
            artworks.forEach(art => {
                if (art.mesh) artworkGroup.remove(art.mesh);
            });
            
            const hw = roomWidth / 2, hd = roomDepth / 2;
            const walls = ['back', 'left', 'right'];
            const spacing = 1.5;
            
            let wallIndex = 0;
            let xOffset = -8;
            
            artworks.forEach((art, i) => {
                const wall = walls[wallIndex];
                let pos, rot;
                
                if (wall === 'back') {
                    pos = new THREE.Vector3(xOffset, art.height / 2 + 1, -hd + 0.05);
                    rot = new THREE.Euler(0, 0, 0);
                    xOffset += art.width + spacing;
                    if (xOffset > 8) {
                        wallIndex = 1;
                        xOffset = -5;
                    }
                } else if (wall === 'left') {
                    pos = new THREE.Vector3(-hw + 0.05, art.height / 2 + 1, xOffset);
                    rot = new THREE.Euler(0, Math.PI / 2, 0);
                    xOffset += art.width + spacing;
                    if (xOffset > 5) {
                        wallIndex = 2;
                        xOffset = -5;
                    }
                } else {
                    pos = new THREE.Vector3(hw - 0.05, art.height / 2 + 1, xOffset);
                    rot = new THREE.Euler(0, -Math.PI / 2, 0);
                    xOffset += art.width + spacing;
                }
                
                art.position = pos;
                art.wall = wall;
                
                const mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(art.width, art.height, 0.1),
                    new THREE.MeshStandardMaterial({
                        color: 0x8a2be2,
                        metalness: 0.6,
                        roughness: 0.2,
                        emissive: 0x8a2be2,
                        emissiveIntensity: 0.3,
                        envMapIntensity: 1.0
                    })
                );
                mesh.position.copy(pos);
                mesh.rotation.copy(rot);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData.artworkIndex = i;
                mesh.userData.type = 'artwork';
                
                art.mesh = mesh;
                artworkGroup.add(mesh);
            });
            
            updateStats();
        }
        
        function optimizeFlow() {
            while(pathGroup.children.length > 0) {
                pathGroup.remove(pathGroup.children[0]);
            }
            
            if (artworks.length < 2) {
                showToast('작품이 2개 이상 필요합니다');
                return;
            }
            
            const points = artworks.map(art => {
                const pos = art.position.clone();
                pos.y = 0.1;
                if (art.wall === 'back') pos.z += 2;
                else if (art.wall === 'left') pos.x += 2;
                else if (art.wall === 'right') pos.x -= 2;
                return pos;
            });
            
            const curve = new THREE.CatmullRomCurve3(points);
            const pathGeom = new THREE.BufferGeometry().setFromPoints(curve.getPoints(100));
            const pathMat = new THREE.LineBasicMaterial({ color: 0x4CAF50, linewidth: 3 });
            flowPath = new THREE.Line(pathGeom, pathMat);
            pathGroup.add(flowPath);
            
            showToast('동선이 최적화되었습니다');
        }
        
        function setCameraView(view) {
            switch(view) {
                case 'overview':
                    camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
                    controls.target.set(0, roomHeight / 2, 0);
                    break;
                case 'visitor':
                    camera.position.set(0, 1.6, roomDepth / 2 - 2);
                    controls.target.set(0, 1.6, 0);
                    break;
                case 'bird':
                    camera.position.set(0, roomHeight * 4, 0);
                    controls.target.set(0, 0, 0);
                    break;
            }
            controls.update();
        }
        
        function resetCamera() {
            camera.position.set(0, roomHeight * 2.5, roomDepth * 1.8);
            controls.target.set(0, roomHeight / 2, 0);
            controls.update();
            showToast('카메라 리셋됨');
        }
        
        function setTool(tool) {
            currentTool = tool;
            
            // Update toolbar buttons
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tool-' + tool).classList.add('active');
            
            // Update transform control mode
            if (selectedObject && transformControl.object) {
                switch(tool) {
                    case 'move':
                        transformControl.setMode('translate');
                        transformControl.visible = true;
                        break;
                    case 'rotate':
                        transformControl.setMode('rotate');
                        transformControl.visible = true;
                        break;
                    case 'scale':
                        transformControl.setMode('scale');
                        transformControl.visible = true;
                        break;
                    default:
                        transformControl.visible = false;
                }
            }
        }
        
        function toggleGrid() {
            if (gridHelper) {
                gridHelper.visible = !gridHelper.visible;
                showToast(gridHelper.visible ? '그리드 표시' : '그리드 숨김');
            }
        }
        
        function togglePath() {
            if (flowPath) {
                flowPath.visible = !flowPath.visible;
                showToast(flowPath.visible ? '동선 표시' : '동선 숨김');
            } else {
                optimizeFlow();
            }
        }
        
        function filterAssets() {
            const search = document.getElementById('assetSearch').value.toLowerCase();
            const items = document.querySelectorAll('.asset-item');
            
            items.forEach(item => {
                const name = item.querySelector('.asset-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'flex' : 'none';
            });
        }
        
        function filterCategory(category) {
            document.querySelectorAll('.asset-category').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const items = document.querySelectorAll('.asset-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.type === category) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function refreshAssets() {
            populateAssetLibrary();
            showToast('라이브러리 새로고침됨');
        }
        
        function onCanvasClick(e) {
            if (currentTool !== 'select') return;
            
            const canvas = document.getElementById('three-canvas');
            const rect = canvas.getBoundingClientRect();
            
            mouse.x = ((e.clientX - rect.left) / canvas.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / canvas.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const meshes = artworks.map(art => art.mesh).filter(m => m);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else {
                deselectObject();
            }
        }
        
        function onCanvasDoubleClick(e) {
            const canvas = document.getElementById('three-canvas');
            const rect = canvas.getBoundingClientRect();
            
            mouse.x = ((e.clientX - rect.left) / canvas.clientWidth) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / canvas.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const meshes = artworks.map(art => art.mesh).filter(m => m);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                controls.target.copy(obj.position);
                controls.update();
            }
        }
        
        function selectObject(obj) {
            if (selectedObject) {
                selectedObject.material.emissiveIntensity = 0.3;
            }
            
            selectedObject = obj;
            selectedObject.material.emissiveIntensity = 0.6;
            
            transformControl.attach(obj);
            setTool(currentTool);
            
            updatePropertiesPanel();
            showToast('오브젝트 선택됨');
        }
        
        function deselectObject() {
            if (selectedObject) {
                selectedObject.material.emissiveIntensity = 0.3;
            }
            
            selectedObject = null;
            transformControl.detach();
            
            document.getElementById('propertiesContent').innerHTML = `
                <div class="no-selection">
                    <i class="fas fa-hand-pointer"></i>
                    <div>오브젝트를 선택하세요</div>
                </div>
            `;
        }
        
        function updatePropertiesPanel() {
            if (!selectedObject) return;
            
            const index = selectedObject.userData.artworkIndex;
            const art = artworks[index];
            
            const content = document.getElementById('propertiesContent');
            content.innerHTML = `
                <div class="prop-section">
                    <div class="prop-section-title">
                        <i class="fas fa-info-circle"></i>
                        기본 정보
                    </div>
                    <div class="prop-group">
                        <label class="prop-label">이름</label>
                        <input type="text" class="prop-input" value="${art.name}" 
                               onchange="updateArtworkName(${index}, this.value)">
                    </div>
                </div>
                
                <div class="prop-section">
                    <div class="prop-section-title">
                        <i class="fas fa-arrows-alt"></i>
                        변형
                    </div>
                    <div class="prop-group">
                        <label class="prop-label">위치 (X, Y, Z)</label>
                        <div class="prop-row-3">
                            <input type="number" class="prop-input" value="${selectedObject.position.x.toFixed(2)}" 
                                   onchange="updatePosition(${index}, 'x', this.value)" step="0.1">
                            <input type="number" class="prop-input" value="${selectedObject.position.y.toFixed(2)}" 
                                   onchange="updatePosition(${index}, 'y', this.value)" step="0.1">
                            <input type="number" class="prop-input" value="${selectedObject.position.z.toFixed(2)}" 
                                   onchange="updatePosition(${index}, 'z', this.value)" step="0.1">
                        </div>
                    </div>
                    <div class="prop-group">
                        <label class="prop-label">크기 (가로 × 세로)</label>
                        <div class="prop-row">
                            <input type="number" class="prop-input" value="${art.width}" 
                                   onchange="updateArtworkSize(${index}, this.value, null)" step="0.1">
                            <input type="number" class="prop-input" value="${art.height}" 
                                   onchange="updateArtworkSize(${index}, null, this.value)" step="0.1">
                        </div>
                    </div>
                </div>
                
                <div class="prop-section">
                    <div class="prop-section-title">
                        <i class="fas fa-palette"></i>
                        재질
                    </div>
                    <div class="prop-group">
                        <div class="prop-value">
                            <span>금속성</span>
                            <span class="prop-value-num" id="metalness-val">0.6</span>
                        </div>
                        <input type="range" class="prop-slider" min="0" max="1" step="0.1" value="0.6"
                               oninput="updateMaterial(${index}, 'metalness', this.value)">
                    </div>
                    <div class="prop-group">
                        <div class="prop-value">
                            <span>거칠기</span>
                            <span class="prop-value-num" id="roughness-val">0.2</span>
                        </div>
                        <input type="range" class="prop-slider" min="0" max="1" step="0.1" value="0.2"
                               oninput="updateMaterial(${index}, 'roughness', this.value)">
                    </div>
                    <div class="prop-group">
                        <div class="prop-value">
                            <span>발광 강도</span>
                            <span class="prop-value-num" id="emissive-val">0.3</span>
                        </div>
                        <input type="range" class="prop-slider" min="0" max="1" step="0.1" value="0.3"
                               oninput="updateMaterial(${index}, 'emissive', this.value)">
                    </div>
                </div>
                
                <div class="prop-section">
                    <button class="prop-btn" onclick="deleteArtwork(${index})">
                        <i class="fas fa-trash"></i>
                        작품 삭제
                    </button>
                </div>
            `;
        }
        
        function updateArtworkName(index, name) {
            artworks[index].name = name;
            showToast('이름 변경됨');
        }
        
        function updatePosition(index, axis, value) {
            const art = artworks[index];
            if (art.mesh) {
                art.mesh.position[axis] = parseFloat(value);
                art.position[axis] = parseFloat(value);
            }
        }
        
        function updateArtworkSize(index, width, height) {
            const art = artworks[index];
            if (width !== null) art.width = parseFloat(width);
            if (height !== null) art.height = parseFloat(height);
            
            if (art.mesh) {
                artworkGroup.remove(art.mesh);
                const newMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(art.width, art.height, 0.1),
                    art.mesh.material
                );
                newMesh.position.copy(art.mesh.position);
                newMesh.rotation.copy(art.mesh.rotation);
                newMesh.castShadow = true;
                newMesh.receiveShadow = true;
                newMesh.userData = art.mesh.userData;
                
                art.mesh = newMesh;
                artworkGroup.add(newMesh);
                
                if (selectedObject) {
                    selectObject(newMesh);
                }
            }
            
            showToast('크기 변경됨');
        }
        
        function updateMaterial(index, prop, value) {
            const art = artworks[index];
            const val = parseFloat(value);
            
            if (art.mesh) {
                if (prop === 'metalness') {
                    art.mesh.material.metalness = val;
                    document.getElementById('metalness-val').textContent = val.toFixed(1);
                } else if (prop === 'roughness') {
                    art.mesh.material.roughness = val;
                    document.getElementById('roughness-val').textContent = val.toFixed(1);
                } else if (prop === 'emissive') {
                    art.mesh.material.emissiveIntensity = val;
                    document.getElementById('emissive-val').textContent = val.toFixed(1);
                }
            }
        }
        
        function deleteArtwork(index) {
            if (!confirm('이 작품을 삭제하시겠습니까?')) return;
            
            const art = artworks[index];
            if (art.mesh) {
                artworkGroup.remove(art.mesh);
                if (selectedObject === art.mesh) {
                    deselectObject();
                }
            }
            
            artworks.splice(index, 1);
            autoArrange();
            showToast('작품 삭제됨');
        }
        
        function updateStats() {
            document.getElementById('statArtworks').textContent = artworks.length;
            document.getElementById('statArea').textContent = (roomWidth * roomDepth).toFixed(0) + '㎡';
        }
        
        function onResize() {
            const canvas = document.getElementById('three-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
            composer.setSize(width, height);
            
            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (width * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (height * pixelRatio);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Subtle animation
            artworks.forEach((art, i) => {
                if (art.mesh && art.mesh !== selectedObject) {
                    const time = Date.now() * 0.0001;
                    art.mesh.rotation.z = Math.sin(time + i) * 0.02;
                }
            });
            
            composer.render();
            
            // FPS tracking
            frames++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('statFPS').textContent = frames;
                frames = 0;
                lastTime = now;
            }
        }
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Load navbar
        fetch('/unified-navbar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('unified-navbar-placeholder').innerHTML = html;
                if (window.lucide) lucide.createIcons();
            });
    </script>
</body>
</html>
