<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - MuseFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0f;
            color: #f5f5f7;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #main-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #main-canvas:active {
            cursor: grabbing;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 50%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Panels */
        .panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #left-panel {
            top: 60px;
            left: 20px;
            bottom: 20px;
            width: 300px;
            border-radius: 16px;
            overflow-y: auto;
        }

        #right-panel {
            top: 60px;
            right: 20px;
            bottom: 20px;
            width: 320px;
            border-radius: 16px;
            overflow-y: auto;
            display: none;
        }

        #top-toolbar {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 44px;
            border-radius: 12px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .node-item {
            padding: 12px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: grab;
            transition: all 0.2s;
        }

        .node-item:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        .node-item:active {
            cursor: grabbing;
        }
    </style>
    <script src="/static/js/tracker.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: rgba(255, 255, 255, 0.7);">캔버스 로딩 중...</p>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <!-- Main Canvas -->
        <canvas id="main-canvas"></canvas>

        <!-- Top Toolbar -->
        <div id="top-toolbar" class="panel">
            <button class="toolbar-btn" onclick="window.location.href='/projects.html'" title="프로젝트 목록">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div style="width: 1px; height: 24px; background: rgba(255, 255, 255, 0.2);"></div>
            <button class="toolbar-btn" title="실행 취소">
                <i class="fas fa-undo"></i>
            </button>
            <button class="toolbar-btn" title="다시 실행">
                <i class="fas fa-redo"></i>
            </button>
            <div style="width: 1px; height: 24px; background: rgba(255, 255, 255, 0.2);"></div>
            <button class="toolbar-btn" onclick="CanvasV2.zoomIn()" title="확대 (+)">
                <i class="fas fa-plus"></i>
            </button>
            <button class="toolbar-btn" onclick="CanvasV2.zoomOut()" title="축소 (-)">
                <i class="fas fa-minus"></i>
            </button>
            <button class="toolbar-btn" onclick="CanvasV2.resetView()" title="화면 초기화">
                <i class="fas fa-compress"></i>
            </button>
            <div style="width: 1px; height: 24px; background: rgba(255, 255, 255, 0.2);"></div>
            <button class="toolbar-btn" onclick="CanvasV2.toggleLeftPanel()" title="노드 라이브러리">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="toolbar-btn" onclick="CanvasV2.toggleRightPanel()" title="속성 패널">
                <i class="fas fa-sliders-h"></i>
            </button>
            <div style="width: 1px; height: 24px; background: rgba(255, 255, 255, 0.2);"></div>
            <button class="toolbar-btn" onclick="CanvasV2.save()" title="저장 (Ctrl+S)">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <!-- Left Panel: Node Library -->
        <div id="left-panel" class="panel">
            <div style="padding: 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 12px;">
                    <i class="fas fa-th-large" style="color: #8b5cf6; margin-right: 8px;"></i>
                    노드 라이브러리
                </h3>
                <input 
                    type="text" 
                    id="node-search" 
                    placeholder="노드 검색..." 
                    style="width: 100%; padding: 8px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: white; font-size: 14px;"
                />
            </div>
            <div id="node-library" style="padding: 8px;">
                <!-- Nodes will be dynamically loaded here -->
                <p style="padding: 20px; text-align: center; color: rgba(255, 255, 255, 0.5);">
                    노드를 로딩중...
                </p>
            </div>
        </div>

        <!-- Right Panel: Properties -->
        <div id="right-panel" class="panel">
            <div style="padding: 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                <h3 style="font-size: 18px; font-weight: 600;">
                    <i class="fas fa-sliders-h" style="color: #8b5cf6; margin-right: 8px;"></i>
                    속성
                </h3>
            </div>
            <div id="properties-content" style="padding: 16px;">
                <p style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 40px 20px;">
                    노드를 선택하여 속성을 편집하세요
                </p>
            </div>
        </div>
    </div>

    <!-- Load Canvas V2 JavaScript -->
    <script src="/static/js/pages/canvas-v2.js"></script>
    <script>
        // API_BASE_URL is already declared in tracker.js (loaded above)
        // No need to redeclare here
        
        // Initialize Canvas V2 when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get project ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                
                if (projectId) {
                    // Load project data
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const response = await fetch(API_BASE_URL + `/api/projects/${projectId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        CanvasV2.currentProject = data.project;
                        document.title = `${data.project.title} - Canvas - MuseFlow`;
                    }
                }
                
                // Initialize canvas
                await CanvasV2.init();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
                
            } catch (error) {
                console.error('Canvas initialization error:', error);
                alert('캔버스 초기화 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
