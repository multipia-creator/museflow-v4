        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --museum-purple: #8b5cf6;
            --museum-pink: #ec4899;
            --museum-gold: #f59e0b;
            --urgent: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;

            color: #f5f5f7;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav-bar {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .nav-logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        /* Hero Section - Today's Mission */
        .hero-mission {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 32px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-mission::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .dday-counter {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.2));
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fca5a5;
            animation: pulse-dday 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dday {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); }
        }
        
        /* Urgent Alerts */
        .alert-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.1));
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .alert-card:hover {
            transform: translateX(8px);
            border-color: rgba(239, 68, 68, 0.6);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }
        
        .alert-icon {
            width: 48px;
            height: 48px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fca5a5;
        }
        
        /* Timeline */
        .timeline-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(139, 92, 246, 0.5) rgba(255, 255, 255, 0.1);

            height: 8px;
        }
        
        .timeline-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .timeline-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }
        
        .timeline-day {

            width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;

    <script>
        // API Base URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000' 
            : '';
        
        // Authentication
        const token = localStorage.getItem('authToken');

            window.location.href = '/login.html';
        }
        
        // Language
        let currentLang = localStorage.getItem('museflow_language') || 'ko';
        document.getElementById('lang-select').value = currentLang;
        
        // Data
        let allProjects = [];
        
        // Calculate D-Day
        function calculateDDay(endDate) {
            if (!endDate) return null;
            const now = new Date();
            const end = new Date(endDate);
            const diff = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
            return diff;
        }
        
        // Render Progress Ring
        function renderProgressRing(percentage) {
            const radius = 32;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            let color = '#10b981';
            if (percentage < 40) color = '#ef4444';
            else if (percentage < 70) color = '#f59e0b';
            
            return `
                <svg class="progress-ring" width="80" height="80">
                    <circle
                        cx="40"
                        cy="40"
                        r="${radius}"
                        stroke="rgba(255, 255, 255, 0.1)"
                        stroke-width="8"
                        fill="none"
                    />
                    <circle
                        class="progress-ring-circle"
                        cx="40"
                        cy="40"
                        r="${radius}"
                        stroke="${color}"
                        stroke-width="8"
                        fill="none"
                        stroke-dasharray="${circumference}"
                        stroke-dashoffset="${offset}"
                        stroke-linecap="round"
                    />
                    <text x="40" y="45" text-anchor="middle" font-size="18" font-weight="700" fill="white">
                        ${percentage}%
                    </text>
                </svg>
            `;
        }
        
        // Render Hero Mission
        function renderHeroMission() {
            const urgentProjects = allProjects
                .filter(p => {
                    const dday = calculateDDay(p.end_date);
                    return dday !== null && dday >= 0 && dday <= 14 && p.status === 'active';
                })
                .sort((a, b) => calculateDDay(a.end_date) - calculateDDay(b.end_date));
            
            if (urgentProjects.length === 0) {
                document.getElementById('mission-title').textContent = 'ëª¨ë“  ì¼ì •ì´ ìˆœì¡°ë¡­ìŠµë‹ˆë‹¤! ğŸ‰';
                document.getElementById('mission-dday').innerHTML = '';
                document.getElementById('mission-progress').innerHTML = renderProgressRing(100);
                document.getElementById('mission-stats').innerHTML = '<div>âœ… ê¸´ê¸‰í•œ ì „ì‹œê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            const topMission = urgentProjects[0];
            const dday = calculateDDay(topMission.end_date);
            
            document.getElementById('mission-title').textContent = topMission.title;
            
            const ddayHTML = dday === 0 
                ? '<span class="dday-counter">ğŸš¨ D-Day</span>'
                : `<span class="dday-counter">ğŸš¨ D-${dday}</span>`;
            document.getElementById('mission-dday').innerHTML = ddayHTML;
            
            // Calculate progress based on phase
            const phaseProgress = {
                'planning': 20,
                'preparation': 40,
