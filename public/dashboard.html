    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --museum-purple: #8b5cf6;
            --museum-pink: #ec4899;
            --museum-gold: #f59e0b;
            --urgent: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 50%, #0a0a0f 100%);
            color: #f5f5f7;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav-bar {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .nav-logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        /* Hero Section - Today's Mission */
        .hero-mission {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 32px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-mission::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .dday-counter {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.2));
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fca5a5;
            animation: pulse-dday 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dday {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); }
        }
        
        /* Urgent Alerts */
        .alert-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.1));
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .alert-card:hover {
            transform: translateX(8px);
            border-color: rgba(239, 68, 68, 0.6);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }
        
        .alert-icon {
            width: 48px;
            height: 48px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fca5a5;
        }
        
        /* Timeline */
        .timeline-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(139, 92, 246, 0.5) rgba(255, 255, 255, 0.1);
        }
        
        .timeline-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .timeline-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .timeline-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }
        
        .timeline-day {
            flex: 0 0 auto;
            width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .timeline-day:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.5);
        }
        
        .timeline-day.today {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border: 2px solid rgba(139, 92, 246, 0.5);
        }
        
        .day-header {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .day-date {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .day-event {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        /* Exhibition Cards */
        .exhibition-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .exhibition-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.5);
        }
        
        .card-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-thumbnail::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.4), transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .card-icon {
            font-size: 4rem;
            opacity: 0.4;
            position: relative;
            z-index: 1;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-type {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .type-permanent {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }
        
        .type-special {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .type-traveling {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .type-event {
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
        }
        
        .progress-ring {
            width: 80px;
            height: 80px;
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 0.6s ease;
        }
        
        /* Quick Actions */
        .quick-action {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .quick-action:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }
        
        /* Team Activity */
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--museum-purple), var(--museum-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .hero-mission { padding: 2rem; }
            .timeline-day { width: 150px; }
        }
    </style>
</head>

    <script>
        // API Base URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000' 
            : '';
        
        // Authentication
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // Language
        let currentLang = localStorage.getItem('museflow_language') || 'ko';
        document.getElementById('lang-select').value = currentLang;
        
        // Data
        let allProjects = [];
        
        // Calculate D-Day
        function calculateDDay(endDate) {
            if (!endDate) return null;
            const now = new Date();
            const end = new Date(endDate);
            const diff = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
            return diff;
        }
        
        // Render Progress Ring
        function renderProgressRing(percentage) {
            const radius = 32;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            let color = '#10b981';
            if (percentage < 40) color = '#ef4444';
            else if (percentage < 70) color = '#f59e0b';
            
            return `
                <svg class="progress-ring" width="80" height="80">
                    <circle
                        cx="40"
                        cy="40"
                        r="${radius}"
                        stroke="rgba(255, 255, 255, 0.1)"
                        stroke-width="8"
                        fill="none"
                    />
                    <circle
                        class="progress-ring-circle"
                        cx="40"
                        cy="40"
                        r="${radius}"
                        stroke="${color}"
                        stroke-width="8"
                        fill="none"
                        stroke-dasharray="${circumference}"
                        stroke-dashoffset="${offset}"
                        stroke-linecap="round"
                    />
                    <text x="40" y="45" text-anchor="middle" font-size="18" font-weight="700" fill="white">
                        ${percentage}%
                    </text>
                </svg>
            `;
        }
        
        // Render Hero Mission
        function renderHeroMission() {
            const urgentProjects = allProjects
                .filter(p => {
                    const dday = calculateDDay(p.end_date);
                    return dday !== null && dday >= 0 && dday <= 14 && p.status === 'active';
                })
                .sort((a, b) => calculateDDay(a.end_date) - calculateDDay(b.end_date));
            
            if (urgentProjects.length === 0) {
                document.getElementById('mission-title').textContent = 'Î™®Îì† ÏùºÏ†ïÏù¥ ÏàúÏ°∞Î°≠ÏäµÎãàÎã§! üéâ';
                document.getElementById('mission-dday').innerHTML = '';
                document.getElementById('mission-progress').innerHTML = renderProgressRing(100);
                document.getElementById('mission-stats').innerHTML = '<div>‚úÖ Í∏¥Í∏âÌïú Ï†ÑÏãúÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            const topMission = urgentProjects[0];
            const dday = calculateDDay(topMission.end_date);
            
            document.getElementById('mission-title').textContent = topMission.title;
            
            const ddayHTML = dday === 0 
                ? '<span class="dday-counter">üö® D-Day</span>'
                : `<span class="dday-counter">üö® D-${dday}</span>`;
            document.getElementById('mission-dday').innerHTML = ddayHTML;
            
            // Calculate progress based on phase
            const phaseProgress = {
                'planning': 20,
                'preparation': 40,
                'execution': 60,
                'marketing': 80,
                'completed': 100
            };
            const progress = phaseProgress[topMission.phase] || 0;
            document.getElementById('mission-progress').innerHTML = renderProgressRing(progress);
            
            const budgetPercent = topMission.budget_total > 0 
                ? ((topMission.budget_used / topMission.budget_total) * 100).toFixed(0)
                : 0;
            
            document.getElementById('mission-stats').innerHTML = `
                <div style="margin-bottom: 0.5rem;">üìç ${topMission.location || 'Ïû•ÏÜå ÎØ∏Ï†ï'}</div>
                <div style="margin-bottom: 0.5rem;">üë§ ${topMission.curator || 'Îã¥ÎãπÏûê ÎØ∏Ï†ï'}</div>
                <div style="margin-bottom: 0.5rem;">üé® ÏûëÌíà ${topMission.artwork_count || 0}Ï†ê</div>
                <div>üí∞ ÏòàÏÇ∞ ${budgetPercent}% ÏÇ¨Ïö©</div>
            `;
        }
        
        // Render Urgent Alerts
        function renderUrgentAlerts() {
            const alerts = [];
            
            allProjects.forEach(p => {
                const dday = calculateDDay(p.end_date);
                
                // D-7 alerts
                if (dday !== null && dday >= 0 && dday <= 7 && p.status === 'active') {
                    alerts.push({
                        type: 'dday',
                        severity: 'urgent',
                        icon: 'üö®',
                        message: `${p.title} - D-${dday === 0 ? 'Day' : dday}`,
                        action: () => window.location.href = `/canvas.html?project=${p.id}`
                    });
                }
                
                // Budget alerts
                if (p.budget_total > 0) {
                    const budgetPercent = (p.budget_used / p.budget_total) * 100;
                    if (budgetPercent >= 90) {
                        alerts.push({
                            type: 'budget',
                            severity: 'warning',
                            icon: 'üí∞',
                            message: `${p.title} - ÏòàÏÇ∞ ${budgetPercent.toFixed(0)}% Ï¥àÍ≥º`,
                            action: () => window.location.href = `/projects.html`
                        });
                    }
                }
            });
            
            const container = document.getElementById('urgent-alerts');
            if (alerts.length === 0) {
                container.innerHTML = '<div style="color: rgba(255, 255, 255, 0.6); padding: 2rem; text-align: center;">‚úÖ Í∏¥Í∏â ÏïåÎ¶ºÏù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-card" onclick='${alert.action.toString().replace(/'/g, "&apos;")}'>
                    <div class="alert-icon">${alert.icon}</div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${alert.message}</div>
                        <div style="font-size: 0.875rem; color: rgba(255, 255, 255, 0.7);">ÌÅ¥Î¶≠ÌïòÏó¨ ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: rgba(255, 255, 255, 0.5);"></i>
                </div>
            `).join('');
        }
        
        // Render Week Timeline
        function renderWeekTimeline() {
            const container = document.getElementById('week-timeline');
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 7; i++) {

                date.setDate(today.getDate() + i);
                
                const dayName = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][date.getDay()];

                const events = allProjects.filter(p => {

            }
            
            container.innerHTML = days.join('');
        }
